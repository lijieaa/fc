<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout}">
<body layout:fragment="content">
<div class="row">
    <div class="col-xs-12">
        <div class="row">
            <form class="form-horizontal" id="form" method="post">

    <input type="hidden" name="id"  id="id">



        <div class="form-group">
            <label class="control-label col-xs-12 col-sm-3 no-padding-right" for="createdeptgroup">createdeptgroup:</label>
            <div class="col-xs-12 col-sm-9">
                <div class="clearfix">
                    <input type="text" name="createdeptgroup" id="createdeptgroup" class="col-xs-12 col-sm-6" />
                </div>
            </div>
        </div>


        <div class="form-group">
            <label class="control-label col-xs-12 col-sm-3 no-padding-right" for="outerpermitusers">outerpermitusers:</label>
            <div class="col-xs-12 col-sm-9">
                <div class="clearfix">
                    <input type="text" name="outerpermitusers" id="outerpermitusers" class="col-xs-12 col-sm-6" />
                </div>
            </div>
        </div>


        <div class="form-group">
            <label class="control-label col-xs-12 col-sm-3 no-padding-right" for="updateTime">updateTime:</label>
            <div class="col-xs-12 col-sm-9">
                <div class="clearfix">
                    <input type="text" name="updateTime" id="updateTime" class="col-xs-12 col-sm-6" />
                </div>
            </div>
        </div>


        <div class="form-group">
            <label class="control-label col-xs-12 col-sm-3 no-padding-right" for="parentid">parentid:</label>
            <div class="col-xs-12 col-sm-9">
                <div class="clearfix">
                    <input type="text" name="parentid" id="parentid" class="col-xs-12 col-sm-6" />
                </div>
            </div>
        </div>


        <div class="form-group">
            <label class="control-label col-xs-12 col-sm-3 no-padding-right" for="userperimits">userperimits:</label>
            <div class="col-xs-12 col-sm-9">
                <div class="clearfix">
                    <input type="text" name="userperimits" id="userperimits" class="col-xs-12 col-sm-6" />
                </div>
            </div>
        </div>


        <div class="form-group">
            <label class="control-label col-xs-12 col-sm-3 no-padding-right" for="depthiding">depthiding:</label>
            <div class="col-xs-12 col-sm-9">
                <div class="clearfix">
                    <input type="text" name="depthiding" id="depthiding" class="col-xs-12 col-sm-6" />
                </div>
            </div>
        </div>


        <div class="form-group">
            <label class="control-label col-xs-12 col-sm-3 no-padding-right" for="sourceidentifier">sourceidentifier:</label>
            <div class="col-xs-12 col-sm-9">
                <div class="clearfix">
                    <input type="text" name="sourceidentifier" id="sourceidentifier" class="col-xs-12 col-sm-6" />
                </div>
            </div>
        </div>


        <div class="form-group">
            <label class="control-label col-xs-12 col-sm-3 no-padding-right" for="path">path:</label>
            <div class="col-xs-12 col-sm-9">
                <div class="clearfix">
                    <input type="text" name="path" id="path" class="col-xs-12 col-sm-6" />
                </div>
            </div>
        </div>


        <div class="form-group">
            <label class="control-label col-xs-12 col-sm-3 no-padding-right" for="deptperimits">deptperimits:</label>
            <div class="col-xs-12 col-sm-9">
                <div class="clearfix">
                    <input type="text" name="deptperimits" id="deptperimits" class="col-xs-12 col-sm-6" />
                </div>
            </div>
        </div>


        <div class="form-group">
            <label class="control-label col-xs-12 col-sm-3 no-padding-right" for="createTime">createTime:</label>
            <div class="col-xs-12 col-sm-9">
                <div class="clearfix">
                    <input type="text" name="createTime" id="createTime" class="col-xs-12 col-sm-6" />
                </div>
            </div>
        </div>


        <div class="form-group">
            <label class="control-label col-xs-12 col-sm-3 no-padding-right" for="outerdept">outerdept:</label>
            <div class="col-xs-12 col-sm-9">
                <div class="clearfix">
                    <input type="text" name="outerdept" id="outerdept" class="col-xs-12 col-sm-6" />
                </div>
            </div>
        </div>


        <div class="form-group">
            <label class="control-label col-xs-12 col-sm-3 no-padding-right" for="name">name:</label>
            <div class="col-xs-12 col-sm-9">
                <div class="clearfix">
                    <input type="text" name="name" id="name" class="col-xs-12 col-sm-6" />
                </div>
            </div>
        </div>


        <div class="form-group">
            <label class="control-label col-xs-12 col-sm-3 no-padding-right" for="intermediaryId">intermediaryId:</label>
            <div class="col-xs-12 col-sm-9">
                <div class="clearfix">
                    <input type="text" name="intermediaryId" id="intermediaryId" class="col-xs-12 col-sm-6" />
                </div>
            </div>
        </div>


        <div class="form-group">
            <label class="control-label col-xs-12 col-sm-3 no-padding-right" for="order">order:</label>
            <div class="col-xs-12 col-sm-9">
                <div class="clearfix">
                    <input type="text" name="order" id="order" class="col-xs-12 col-sm-6" />
                </div>
            </div>
        </div>

                <div class="space-4"></div>
                <div class="clearfix form-actions">
                    <div class="col-md-offset-3 col-md-9">
                        <button class="btn btn-info" type="submit" id="submit">
                            <i class="ace-icon fa fa-check bigger-110"></i>
                            提交
                        </button>

                        &nbsp; &nbsp; &nbsp;
                        <button class="btn" type="reset">
                            <i class="ace-icon fa fa-undo bigger-110"></i>
                            重置
                        </button>
                    </div>
                </div>
            </form>
        </div>
        <!-- PAGE CONTENT ENDS -->
    </div>
    <!-- /.col -->
</div>
<script type="text/javascript" th:inline="javascript">

    jQuery(function($) {
        var id=[[${id}]];
        $.ajax({
            url: contextPath+"api/dingtalkdept?id="+id,
            method: "get",
            success: function (data) {
                $('#form').autofill(data.content);
            },
            error: function (data) {
                console.log("查询数据出错！");
            }
        })




        var $form = $('#form').validate({
            errorElement: 'div',
            errorClass: 'help-block',
            focusInvalid: false,
            ignore: "",
            rules: {
                createdeptgroup: {
                    required: true
                },
                outerpermitusers: {
                    required: true
                },
                updateTime: {
                    required: true
                },
                parentid: {
                    required: true
                },
                userperimits: {
                    required: true
                },
                depthiding: {
                    required: true
                },
                sourceidentifier: {
                    required: true
                },
                path: {
                    required: true
                },
                deptperimits: {
                    required: true
                },
                createTime: {
                    required: true
                },
                outerdept: {
                    required: true
                },
                name: {
                    required: true
                },
                intermediaryId: {
                    required: true
                },
                order: {
                    required: true
                },
            },
            
            highlight: function (e) {
                $(e).closest('.form-group').removeClass('has-info').addClass('has-error');
            },

            success: function (e) {
                $(e).closest('.form-group').removeClass('has-error');
                $(e).remove();
            },

            errorPlacement: function (error, element) {
                 error.insertAfter(element.parent());
            },

            submitHandler: function (form) {

                var data = $(form).serializeObject();

                $.ajax({
                    url: contextPath+"api/dingtalkdept/",
                    method: "put",
                    data : JSON.stringify(data),
                    contentType: "application/json",
                    dataType : "json",
                    success: function (data) {
                        location.href=contextPath+"dingtalkdept/list";
                    },
                    error: function (data) {
                        console.log(data);
                    }
                })


            },
            invalidHandler: function (form) {

            }
        });
    })
</script>
</body>
</html>
