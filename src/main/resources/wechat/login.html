<!DOCTYPE html>
<html class="ui-page-login">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title>用户登录</title>
    <link type="text/css" rel="stylesheet" href="css/main.css">
    <link type="text/css" rel="stylesheet" href="css/bootstrap.min.css">
    <link href="css/mui.min.css" rel="stylesheet" />
</head>

<body>
<header style="text-align:center" class="login"><img src="images/banner.jpg"></header>
<div class="mui-content" id="login">
    <div class="user col-xs-offset-1 col-xs-10">
        <img src="images/user.png">
        <input id="loginform-username" name="LoginForm[username]" type="text" class="mui-input-clear mui-input" placeholder="请输入账号">
    </div>
    <div class="pwd col-xs-offset-1 col-xs-10">
        <img src="images/pwd.png">
        <input id="loginform-password" name="LoginForm[password]" type="password" class="mui-input-clear mui-input" placeholder="请输入密码">
    </div>
    <div class="col-xs-offset-1 col-xs-10">
        <button type="button" class="btn-login" id="login-btn">登录</button>
    </div>
</div>
<script src="js/jquery-2.0.3.min.js"></script>

<script>
    $(function(){

    })
</script>
</body>

</html>
