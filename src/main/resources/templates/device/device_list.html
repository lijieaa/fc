<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout}">
<body layout:fragment="content">
<head>
    <style>
        .btn-info, .btn-info.focus, .btn-info:focus{
            background: #1794e4!important;
            border-color: #1794e4;
        }
        .btn{
            /*border: none;*/
        }
        .ui-dialog-titlebar{
            padding: 5px!important;
        }
    </style>
</head>
<div class="page-header">
    <h1>
        设备列表
    </h1>
</div>
<div class="row" id="deviceList">
    <div class="col-xs-12">
        <div class="row">
            <div class="col-xs-12 widget-container-col" id="widget-container-col-1">
                <div class="widget-box collapsed" id="widget-box-1">
                    <div class="widget-header">
                        <h5 class="widget-title">筛选</h5>

                        <div class="widget-toolbar">
                            <a href="#" data-action="collapse">
                                <i class="ace-icon fa fa-chevron-down"></i>
                            </a>
                        </div>
                    </div>

                    <div class="widget-body" style="display: none;">
                        <div class="widget-main">
                            <form class="form-horizontal" id="search-form">
                                <div class="form-group col-xs-12 col-sm-6">
                                    <label class="control-label col-xs-12 col-sm-4 no-padding-right" for="deviceProductionNum">生产编号:</label>
                                    <div class="col-xs-12 col-sm-8">
                                        <div class="clearfix">
                                            <input type="text" name="deviceProductionNum" id="deviceProductionNum" class="col-xs-12 col-sm-12" />
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group col-xs-12 col-sm-6">
                                    <label class="control-label col-xs-12 col-sm-4 no-padding-right" for="projectId">所属项目:</label>
                                    <div class="col-xs-12 col-sm-8">
                                        <div class="clearfix">
                                            <input type="text" name="project.projectName" id="projectId" class="col-xs-12 col-sm-12" />
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group col-xs-12 col-sm-6">
                                    <label class="control-label col-xs-12 col-sm-4 no-padding-right" for="operateUserId">操作员:</label>
                                    <div class="col-xs-12 col-sm-8">
                                        <div class="clearfix">
                                            <input type="text" name="operateUserId" id="operateUserId" class="col-xs-12 col-sm-12" />
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group col-xs-12 col-sm-6">
                                    <label class="control-label col-xs-12 col-sm-4 no-padding-right" for="transcribeUserId">抄表员:</label>
                                    <div class="col-xs-12 col-sm-8">
                                        <div class="clearfix">
                                            <input type="text" name="transcribeUserId" id="transcribeUserId" class="col-xs-12 col-sm-12" />
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group col-xs-12 col-sm-6">
                                    <label class="control-label col-xs-12 col-sm-4 no-padding-right">中间商名称:</label>
                                    <div class="col-xs-12 col-sm-8">
                                        <div class="clearfix">
                                            <input type="text" name="intermediary.intermediaryName" class="col-xs-12 col-sm-12" />
                                        </div>
                                    </div>
                                </div>
                                <div class="clearfix form-actions clearboth">
                                    <div class="col-md-offset-0 col-md-9">
                                        <button class="btn btn-info" type="button" id="search">
                                            <i class="ace-icon glyphicon glyphicon-search"></i>
                                            搜索
                                        </button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="space-6"></div>
        <div class="row">
            <div class="col-xs-12">
                <div class="clearfix">
                    <div class="pull-left tableTools-container-left">
                        <div class="btn-group">
                            <a type="button" class="btn btn-info" th:href="@{/device/add}" sec:authorize="hasAuthority('device:add')">创建</a>
                            <button type="button" class="btn btn-info" id="ipChange">IP地址设置</button>
                            <button type="button" class="btn btn-info" id="settingFrequency">更换评率设置</button>
                            <button type="button" class="btn btn-danger" id="batch-delete" sec:authorize="hasAuthority('device:delete')">批量删除</button>
                        </div>
                    </div>
                    <div class="pull-right tableTools-container"></div>
                </div>

                <!-- div.table-responsive -->

                <!-- div.dataTables_borderWrap -->
                <div>
                    <table id="dynamic-table" class="table table-striped table-bordered table-hover">
                        <thead>
                        <tr>
                            <th class="center">
                                <label class="pos-rel">
                                    <input type="checkbox" class="ace"/>
                                    <span class="lbl"></span>
                                </label>
                            </th>
                            <th>生产编号</th>
                            <th>设备型号</th>
                            <th>所属项目</th>
                            <th>操作员</th>
                            <th>抄表员</th>
                            <th>设备状态</th>
                            <th>指定中间商</th>
                            <th></th>
                        </tr>
                        </thead>

                        <tbody>
                        <td class=" center"><label class="pos-rel"><input type="checkbox" class="ace"><span class="lbl"></span> </label></td>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <div id="deviceIpPop" class="ui-dialog-content ui-widget-content display-none">
        <form class="form-horizontal" role="form">
            <div class="form-group">
                <label class="col-sm-3 control-label no-padding-right" for="add-role-group-name">服务器IP地址:</label>
                <div class="col-sm-9">
                    <input type="text" id="add-role-group-name" name="ipName" class="form-control">
                </div>
            </div>
            <div style="color: #b5b5b5">
                *注: 请输入确认无误的IP地址,输入确认修改后,所有设备的服务器将会变更为输入IP地址的服务器。
            </div>

        </form>
    </div>
    <div id = "frequencyPop" class="ui-dialog-content ui-widget-content display-none">
        <form class="form-horizontal" role="form">
            <div class="form-group">
                <label class="col-sm-3 control-label no-padding-right" for="add-role-group-name">更换频率:</label>
                <div class="col-sm-7">
                    <input type="text" id="changePl" name="changePl" class="form-control"
                           style="width: 80%;display: inline-block">&nbsp;&nbsp;分钟
                </div>
            </div>
        </form>
    </div>
</div>
<script type="text/javascript" th:inline="javascript">
    jQuery(function ($) {
        //initiate dataTables plugin
        var myTable =$('#dynamic-table')
        //.wrap("<div class='dataTables_borderWrap' />")   //if you are applying horizontal scrolling (sScrollX)
            .DataTable({
                bAutoWidth: false,
                "language": {
                    "url": contextPath+"ace/assets/js/zh_CN.json"
                },
                'order': [],
                "ordering": true,
                "processing": true,
                'paging': true,
                "serverSide": true,
                'searching': false,
                "ajax": function (data, callback, settings) {
                    var formData = $("#search-form").serialize();
                    var pageNum=data.start/data.length+1;
                    var pageSize=data.length;
                    var draw=data.draw;

                    var orderByClause="";

                    for(var i=0;i<data.order.length;i++){
                        var obj=data.order[i];
                        var col=obj.column;
                        var dir=obj.dir;
                        var pro = data.columns[col].data;
                        orderByClause+=pro+" "+dir+",";
                    }
                    orderByClause = orderByClause.substr(0,orderByClause.lastIndexOf(","));

                    var param="?pageNum="+pageNum+"&pageSize="+pageSize+"&"+formData+"&draw="+draw+"&od="+orderByClause;
                    $.ajax({
                        "url": contextPath+"api/device/page"+param,
                        "type": "get",
                        dataType:"json",
                        contentType:'application/json',
                        "success": function (json) {
                            if (json.status == 200) {
                                var data = {};
                                data.recordsTotal = json.content.recordsTotal;
                                data.recordsFiltered = json.content.recordsFiltered;
                                data.data = json.content.data;
                                callback(data);
                            }
                        },
                        "error": function (XMLHttpRequest, textStatus, errorThrown) {
                            // console.log(errorThrown);
                        }
                    });
                },
                "columns": [
                    {"data": null},
                    {"data": "deviceProductionNum"},
                    {"data": "deviceType"},
                    {"data": "project.projectName","render":function(data, type, row, meta){
                            if(row.project == ""){
                                return ""
                            }else{
                                return data
                            }
                        }},
                    {"data": "operateUser.name","render":function(data, type, row, meta){
                            if(row.operateUser == ""){
                                return ""
                            }else{
                                return data
                            }
                        }},
                    {"data": "transcribeUser.name","render":function(data, type, row, meta){
                            // console.log(row);
                            if(row.transcribeUser == ""){
                                return ""
                            }else{
                                return data
                            }
                        }},
                    {"data": "deviceStatus","render": function(data, type, row, meta){
                            var status;
                            if(data == 0){
                                status = "在线"
                            }else{
                                status = "不在线"
                            }
                            return status;
                        }},
                    {"data": "intermediary.intermediaryName"},
                    {"data": null}
                ],
                "columnDefs": [
                    {
                        "targets": 0,
                        'searchable': false,
                        'orderable': false,
                        "data": null,
                        "render": function (data, type, row) {
                            return '<label class="pos-rel"><input type="checkbox" class="ace" /><span class="lbl"></span> </label>';
                        },
                        "className": "center"

                    },
                    {
                        "targets": 1,
                        "orderable": true,
                        "searchable": true,
                        "render": function (data, type, row) {
                            return '<td>' + data + '</td>';
                        }

                    },
                    {
                        "targets": 2,
                        "orderable": true,
                        "searchable": true,
                        "render": function (data, type, row) {
                            return '<td>' + data + '</td>';
                        }

                    },
                    {
                        "targets": 3,
                        "orderable": true,
                        "searchable": true,
                        "render": function (data, type, row) {
                            return '<td>' + data + '</td>';
                        }

                    },
                    {
                        "targets": 4,
                        "orderable": true,
                        "searchable": true,
                        "render": function (data, type, row) {
                            return '<td>' + data + '</td>';
                        }

                    },
                    {
                        "targets": 5,
                        "orderable": true,
                        "searchable": true,
                        "render": function (data, type, row) {
                            return '<td>' + data + '</td>';
                        }

                    },
                    {
                        "targets": 6,
                        "orderable": true,
                        "searchable": true,
                        "render": function (data, type, row) {
                            return '<td>' + data + '</td>';
                        }
                    },
                    {
                        "targets": -1,
                        "orderable": false,
                        data: null,
                        "render": function (data, type, row) {
                            return '<div class="hidden-sm hi' +
                                '' +
                                'dden-xs action-buttons">'
                                    [# sec:authorize="hasAuthority('device:view')"] //控制
                            // data.deviceId  deviceProductionNum
                            + '<a class="blue" href="detail/?id='+data.deviceId+'#deviceProductionNum='+data.deviceProductionNum+'" title="运行数据">' +
                            '<i class="ace-icon fa fa-desktop bigger-130"></i></a>'
                                [/]
                                [# sec:authorize="hasAuthority('device:view')"] //日志
                            + '<a class="blue" href="detail/?id='+data.deviceId+'#deviceProductionNum='+data.deviceProductionNum+'" title="控制">' +
                            '<i class="ace-icon fa fa-cogs bigger-130"></i></a>'
                                [/]
                                [# sec:authorize="hasAuthority('device:view')"] //日志
                            + '<a class="blue" href="../devicelog/list/?id='+data.deviceId+'" title="日志"><i class="ace-icon fa fa-envelope bigger-130"></i></a>'
                                [/]
                                [# sec:authorize="hasAuthority('device:edit')"]
                            + '<a class="blue" href="edit/?id='+data.deviceId+'" title="编辑"><i class="ace-icon fa fa-pencil bigger-130"></i></a>'
                                [/]
                                [# sec:authorize="hasAuthority('device:delete')"]
                            + '<a class="blue delete" data-id="'+data.deviceId+'" title="删除"><i class="ace-icon fa fa-trash-o bigger-130"></i></a>'
                                [/]
                            + '</div><div class="hidden-md hidden-lg"><div class="inline pos-rel"><button class="btn btn-minier btn-yellow dropdown-toggle" data-toggle="dropdown" data-position="auto"><i class="ace-icon fa fa-caret-down icon-only bigger-120"></i></button>'
                            + '<ul class="dropdown-menu dropdown-only-icon dropdown-yellow dropdown-menu-right dropdown-caret dropdown-close">'
                                [# sec:authorize="hasAuthority('device:view')"]

                                [/]
                                [# sec:authorize="hasAuthority('device:view')"]
                            + '<li><a href="detail/?id='+data.deviceId+'#deviceProductionNum='+data.deviceProductionNum+'" class="tooltip-info" data-rel="tooltip" title="控制"><span class="blue"><i class="ace-icon fa fa-cogs bigger-120"></i></span></a></li>'
                                [/]
                                [# sec:authorize="hasAuthority('device:view')"]
                            + '<li><a href="../devicelog/list/?id='+data.deviceId+'" class="tooltip-info" data-rel="tooltip" title="日志"><span class="blue"><i class="ace-icon fa fa-envelope bigger-120"></i></span></a></li>'
                                [/]
                                [# sec:authorize="hasAuthority('device:edit')"]
                            + '<li><a href="edit/?id='+data.deviceId+'" class="tooltip-success" data-rel="tooltip" title="编辑"><span class="blue"><i class="ace-icon fa fa-pencil-square-o bigger-120"></i></span></a></li>'
                                [/]
                                [# sec:authorize="hasAuthority('device:delete')"]
                            + '<li><a class="tooltip-error delete" data-rel="tooltip" title="删除" data-id="'+data.deviceId+'"><span class="blue"><i class="ace-icon fa fa-trash-o bigger-120"></i></span></a></li>'
                                [/]
                            +'</ul></div></div>';
                        }

                    }
                ],
                select: {
                    style: 'multi'
                }
            });

        $.fn.dataTable.Buttons.defaults.dom.container.className = 'dt-buttons btn-overlap btn-group btn-overlap';

        new $.fn.dataTable.Buttons(myTable, {
            buttons: [
                {
                    "extend": "colvis",
                    "text": "<i class='fa fa-filter bigger-110 blue'></i> <span class='hidden'>显示/隐藏 列</span>",
                    "className": "btn btn-white btn-primary btn-bold",
                    columns: ':not(:first):not(:last)'
                }/*,
                    {
                        "extend": "copy",
                        "text": "<i class='fa fa-copy bigger-110 pink'></i> <span class='hidden'>拷贝到剪切板</span>",
                        "className": "btn btn-white btn-primary btn-bold"
                    }*/,
                {
                    "extend": "csv",
                    "text": "<i class='fa fa-download bigger-110 blue'></i> <span class='hidden'>导出CVS</span>",
                    "className": "btn btn-white btn-primary btn-bold"
                },
                /*{
                    "extend": "excel",
                    "text": "<i class='fa fa-file-excel-o bigger-110 green'></i> <span class='hidden'>导出Excel</span>",
                    "className": "btn btn-white btn-primary btn-bold"
                },
                {
                    "extend": "pdf",
                    "text": "<i class='fa fa-file-pdf-o bigger-110 red'></i> <span class='hidden'>导出PDF</span>",
                    "className": "btn btn-white btn-primary btn-bold"
                }*/,
                {
                    "extend": "print",
                    "text": "<i class='ace-icon glyphicon glyphicon-print blue'></i> <span class='hidden'>打印</span>",
                    "className": "btn btn-white btn-primary btn-bold",
                    autoPrint: false,
                    message: ''
                }
            ]
        });
        myTable.buttons().container().appendTo($('.tableTools-container'));

        //style the message box
        var defaultCopyAction = myTable.button(1).action();
        myTable.button(1).action(function (e, dt, button, config) {
            defaultCopyAction(e, dt, button, config);
            $('.dt-button-info').addClass('gritter-item-wrapper gritter-info gritter-center white');
        });


        var defaultColvisAction = myTable.button(0).action();
        myTable.button(0).action(function (e, dt, button, config) {

            defaultColvisAction(e, dt, button, config);


            if ($('.dt-button-collection > .dropdown-menu').length == 0) {
                $('.dt-button-collection')
                    .wrapInner('<ul class="dropdown-menu dropdown-light dropdown-caret dropdown-caret" />')
                    .find('a').attr('href', '#').wrap("<li />")
            }
            $('.dt-button-collection').appendTo('.tableTools-container .dt-buttons')
        });

        ////

        setTimeout(function () {
            $($('.tableTools-container')).find('a.dt-button').each(function () {
                var div = $(this).find(' > div').first();
                if (div.length == 1) div.tooltip({container: 'body', title: div.parent().text()});
                else $(this).tooltip({container: 'body', title: $(this).text()});
            });
        }, 500);


        myTable.on('select', function (e, dt, type, index) {
            if (type === 'row') {
                $(myTable.row(index).node()).find('input:checkbox').prop('checked', true);
            }
        });
        myTable.on('deselect', function (e, dt, type, index) {
            if (type === 'row') {
                $(myTable.row(index).node()).find('input:checkbox').prop('checked', false);
            }
        });


        /////////////////////////////////
        //table checkboxes
        $('th input[type=checkbox], td input[type=checkbox]').prop('checked', false);

        //select/deselect all rows according to table header checkbox
        $('#dynamic-table > thead > tr > th input[type=checkbox], #dynamic-table_wrapper input[type=checkbox]').eq(0).on('click', function () {
            var th_checked = this.checked;//checkbox inside "TH" table header

            $('#dynamic-table').find('tbody > tr').each(function () {
                var row = this;
                if (th_checked) myTable.row(row).select();
                else  myTable.row(row).deselect();
            });
        });

        //select/deselect a row when the checkbox is checked/unchecked
        $('#dynamic-table').on('click', 'td input[type=checkbox]', function () {
            var row = $(this).closest('tr').get(0);
            if (this.checked) myTable.row(row).deselect();
            else myTable.row(row).select();
        });


        $(document).on('click', '#dynamic-table .dropdown-toggle', function (e) {
            e.stopImmediatePropagation();
            e.stopPropagation();
            e.preventDefault();
        });




        $('[data-rel="tooltip"]').tooltip({placement: tooltip_placement});

        function tooltip_placement(context, source) {
            var $source = $(source);
            var $parent = $source.closest('table')
            var off1 = $parent.offset();
            var w1 = $parent.width();

            var off2 = $source.offset();

            if (parseInt(off2.left) < parseInt(off1.left) + parseInt(w1 / 2)) return 'right';
            return 'left';
        }

                                }
                            },
                            error: function (data) {
                                //console.log(data);
                            }
                        })
                    }
                }
            });

        } );
        [/]
            [# sec:authorize="hasAuthority('device:delete')"]
        $("#batch-delete").on("click", function () {
            var rows = myTable.rows('.selected').data();
            if(rows.length<=0){
                bootbox.alert("请选择你要删除的对象!");
                return;
            }
            bootbox.confirm( {
                message: "您真的要删除？",
                buttons: {
                    confirm: {
                        label: '确定',
                        className: 'btn-success'
                    },
                    cancel: {
                        label: '取消',
                        className: 'btn-danger'
                    }
                },
                callback: function (result) {
                    if(result){

                        var rows = myTable.rows('.selected').data();

                        var ids=[];

                        for(var i=0;i<rows.length;i++){
                            ids.push(rows[i].deviceId);
                        }


                        $.ajax({
                            url: contextPath+"api/device/batch",
                            method : "delete" ,
                            data : JSON.stringify(ids),
                            contentType: "application/json",
                            dataType : "json",
                            success: function (data) {
                                if(data.status==200){
                                    myTable.draw();
                                }
                            },
                            error: function (data) {
                                // console.log(data);
                            }
                        })
                    }
                }
            });
        })
            [/]

        $("#search").on("click",function(e){
            myTable.draw();
        });
        //IP变更
        $("#ipChange").on("click", function () {
            var rows = myTable.rows('.selected').data();
            if(rows.length<=0){
                bootbox.alert("请选择要改变的IP!");
                return;
            }
            jQuery.validator.addMethod("isZipCode", function(value, element) {
                var tel =  /^(\d{1,2}|1\d\d|2[0-4]\d|25[0-5])\.(\d{1,2}|1\d\d|2[0-4]\d|25[0-5])\.(\d{1,2}|1\d\d|2[0-4]\d|25[0-5])\.(\d{1,2}|1\d\d|2[0-4]\d|25[0-5])$/
                return this.optional(element) || (tel.test(value));
            }, "请正确填写您的IP");
            var dialog = $( "#deviceIpPop" ).removeClass('hide').dialog({
                resizable: false,
                width: '600',
                height: '250',
                modal: true,
                closeText: "关闭",
                title: 'IP地址设置',
                title_html: true,
                buttons: [
                    {
                        text: "保存",
                        "class" : "btn btn-primary btn-minier",
                        click: function() {
                            var _this = $(this);
                            var flag = $formChangeIp.form();
                            if(flag){
                                var data = $('#deviceIpPop>form').serializeObject();
                                $.ajax({
                                    url: contextPath+"api/sysrolegroup",
                                    type: "post",
                                    data : JSON.stringify(data),
                                    contentType: "application/json",
                                    dataType : "json",
                                    success: function (data) {
                                        _this.dialog( "close" );
                                    },
                                    error: function (data) {
//                                        console.log(data);
                                    }
                                })

                            }


                        }
                    },
                    {
                        text: "取消",
                        "class" : "btn btn-minier",
                        click: function() {
                            $( this ).dialog( "close" );
                            $('#add-role-group-name').val('').blur();
                            $("#add-role-group-name-error").parents(".has-error").removeClass("has-error");
                            $("#add-role-group-name-error").remove();
                        }
                    }
                ]
            });


            var $formChangeIp = $('#deviceIpPop>form').validate({
                errorElement: 'span',
                errorClass: 'help-block col-sm-9 col-sm-offset-2 align-left control-label no-padding-right',
                focusInvalid: false,
