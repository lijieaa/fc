<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout}">
<body layout:fragment="content">
<div class="row">
    <div class="col-xs-12">
        <div class="row">
            <form class="form-horizontal" id="form" method="post">

        <div class="form-group">
            <label class="control-label col-xs-12 col-sm-3 no-padding-right" for="deviceType">deviceType:</label>
            <div class="col-xs-12 col-sm-9">
                <div class="clearfix">
                    <input type="text" name="deviceType" id="deviceType" class="col-xs-12 col-sm-6" />
                </div>
            </div>
        </div>


        <div class="form-group">
            <label class="control-label col-xs-12 col-sm-3 no-padding-right" for="manufacturerId">manufacturerId:</label>
            <div class="col-xs-12 col-sm-9">
                <div class="clearfix">
                    <input type="text" name="manufacturerId" id="manufacturerId" class="col-xs-12 col-sm-6" />
                </div>
            </div>
        </div>


        <div class="form-group">
            <label class="control-label col-xs-12 col-sm-3 no-padding-right" for="userName">userName:</label>
            <div class="col-xs-12 col-sm-9">
                <div class="clearfix">
                    <input type="text" name="userName" id="userName" class="col-xs-12 col-sm-6" />
                </div>
            </div>
        </div>


        <div class="form-group">
            <label class="control-label col-xs-12 col-sm-3 no-padding-right" for="deviceStatus">deviceStatus:</label>
            <div class="col-xs-12 col-sm-9">
                <div class="clearfix">
                    <input type="text" name="deviceStatus" id="deviceStatus" class="col-xs-12 col-sm-6" />
                </div>
            </div>
        </div>


    <input type="hidden" name="deviceId"  id="deviceId">



        <div class="form-group">
            <label class="control-label col-xs-12 col-sm-3 no-padding-right" for="password">password:</label>
            <div class="col-xs-12 col-sm-9">
                <div class="clearfix">
                    <input type="text" name="password" id="password" class="col-xs-12 col-sm-6" />
                </div>
            </div>
        </div>


        <div class="form-group">
            <label class="control-label col-xs-12 col-sm-3 no-padding-right" for="deviceUpdateTime">deviceUpdateTime:</label>
            <div class="col-xs-12 col-sm-9">
                <div class="clearfix">
                    <input type="text" name="deviceUpdateTime" id="deviceUpdateTime" class="col-xs-12 col-sm-6" />
                </div>
            </div>
        </div>


        <div class="form-group">
            <label class="control-label col-xs-12 col-sm-3 no-padding-right" for="deviceLocationX">deviceLocationX:</label>
            <div class="col-xs-12 col-sm-9">
                <div class="clearfix">
                    <input type="text" name="deviceLocationX" id="deviceLocationX" class="col-xs-12 col-sm-6" />
                </div>
            </div>
        </div>


        <div class="form-group">
            <label class="control-label col-xs-12 col-sm-3 no-padding-right" for="deviceLocationY">deviceLocationY:</label>
            <div class="col-xs-12 col-sm-9">
                <div class="clearfix">
                    <input type="text" name="deviceLocationY" id="deviceLocationY" class="col-xs-12 col-sm-6" />
                </div>
            </div>
        </div>


        <div class="form-group">
            <label class="control-label col-xs-12 col-sm-3 no-padding-right" for="operateUserId">operateUserId:</label>
            <div class="col-xs-12 col-sm-9">
                <div class="clearfix">
                    <input type="text" name="operateUserId" id="operateUserId" class="col-xs-12 col-sm-6" />
                </div>
            </div>
        </div>


        <div class="form-group">
            <label class="control-label col-xs-12 col-sm-3 no-padding-right" for="transcribeUserId">transcribeUserId:</label>
            <div class="col-xs-12 col-sm-9">
                <div class="clearfix">
                    <input type="text" name="transcribeUserId" id="transcribeUserId" class="col-xs-12 col-sm-6" />
                </div>
            </div>
        </div>


        <div class="form-group">
            <label class="control-label col-xs-12 col-sm-3 no-padding-right" for="projectId">projectId:</label>
            <div class="col-xs-12 col-sm-9">
                <div class="clearfix">
                    <input type="text" name="projectId" id="projectId" class="col-xs-12 col-sm-6" />
                </div>
            </div>
        </div>


        <div class="form-group">
            <label class="control-label col-xs-12 col-sm-3 no-padding-right" for="intermediaryId">intermediaryId:</label>
            <div class="col-xs-12 col-sm-9">
                <div class="clearfix">
                    <input type="text" name="intermediaryId" id="intermediaryId" class="col-xs-12 col-sm-6" />
                </div>
            </div>
        </div>


        <div class="form-group">
            <label class="control-label col-xs-12 col-sm-3 no-padding-right" for="deviceProductionNum">deviceProductionNum:</label>
            <div class="col-xs-12 col-sm-9">
                <div class="clearfix">
                    <input type="text" name="deviceProductionNum" id="deviceProductionNum" class="col-xs-12 col-sm-6" />
                </div>
            </div>
        </div>


        <div class="form-group">
            <label class="control-label col-xs-12 col-sm-3 no-padding-right" for="deviceCreateTime">deviceCreateTime:</label>
            <div class="col-xs-12 col-sm-9">
                <div class="clearfix">
                    <input type="text" name="deviceCreateTime" id="deviceCreateTime" class="col-xs-12 col-sm-6" />
                </div>
            </div>
        </div>

                <div class="space-4"></div>
                <div class="clearfix form-actions">
                    <div class="col-md-offset-3 col-md-9">
                        <button class="btn btn-info" type="submit" id="submit">
                            <i class="ace-icon fa fa-check bigger-110"></i>
                            提交
                        </button>

                        &nbsp; &nbsp; &nbsp;
                        <button class="btn" type="reset">
                            <i class="ace-icon fa fa-undo bigger-110"></i>
                            重置
                        </button>
                    </div>
                </div>
            </form>
        </div>
        <!-- PAGE CONTENT ENDS -->
    </div>
    <!-- /.col -->
</div>
<script type="text/javascript" th:inline="javascript">

    jQuery(function($) {
        var id=[[${id}]];
        $.ajax({
            url: contextPath+"api/device?id="+id,
            method: "get",
            success: function (data) {
                $('#form').autofill(data.content);
            },
            error: function (data) {
                console.log("查询数据出错！");
            }
        })




        var $form = $('#form').validate({
            errorElement: 'div',
            errorClass: 'help-block',
            focusInvalid: false,
            ignore: "",
            rules: {
                deviceType: {
                    required: true
                },
                manufacturerId: {
                    required: true
                },
                userName: {
                    required: true
                },
                deviceStatus: {
                    required: true
                },
                password: {
                    required: true
                },
                deviceUpdateTime: {
                    required: true
                },
                deviceLocationX: {
                    required: true
                },
                deviceLocationY: {
                    required: true
                },
                operateUserId: {
                    required: true
                },
                transcribeUserId: {
                    required: true
                },
                projectId: {
                    required: true
                },
                intermediaryId: {
                    required: true
                },
                deviceProductionNum: {
                    required: true
                },
                deviceCreateTime: {
                    required: true
                },
            },
            
            highlight: function (e) {
                $(e).closest('.form-group').removeClass('has-info').addClass('has-error');
            },

            success: function (e) {
                $(e).closest('.form-group').removeClass('has-error');
                $(e).remove();
            },

            errorPlacement: function (error, element) {
                 error.insertAfter(element.parent());
            },

            submitHandler: function (form) {

                var data = $(form).serializeObject();

                $.ajax({
                    url: contextPath+"api/device/",
                    method: "put",
                    data : JSON.stringify(data),
                    contentType: "application/json",
                    dataType : "json",
                    success: function (data) {
                        location.href=contextPath+"device/list";
                    },
                    error: function (data) {
                        console.log(data);
                    }
                })


            },
            invalidHandler: function (form) {

            }
        });
    })
</script>
</body>
</html>
