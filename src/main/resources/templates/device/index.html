<!DOCTYPE html>
<html>
<head>
  <div th:replace="import::hdr"></div>
  <title>设备管理</title>
  <link rel="stylesheet" th:href="@{/dist/css/select.dataTables.min.css}"/>
</head>
<style>
  .modal-dialog{
    margin-top: 70px;
  }
  /*.btn.search{*/
    /*margin-bottom: 10px;*/
  /*}*/
</style>
<body class="hold-transition skin-blue sidebar-mini">
<div th:replace="import::bdy-befor">
</div>
<div class="wrapper" id="myDevice">
  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header change-content">
      <span class="font-size-18">设备列表</span>
      <div class="row margin-top-6">
        <div class="col-md-9 col-sm-9">
          <div class="form-group float-left">
            <select name=""  id="limitSelect" class="sel-option height-34">
              <option value="1">生产编号</option>
              <option value="2">所属项目</option>
              <option value="3">操作员</option>
              <option value="4">抄表员</option>
            </select>
          </div>
          <div class="input-group">
            <span class="input-group-addon ">
               <i class="fa fa-search"></i>
            </span>
            <input type="text" class="form-control" v-model="inputLimit">
            <button type="button" class="btn btn-block btn-info search" @click="searchLimit">搜索</button>
          </div>
        </div>
        <div class="col-md-3 col-sm-3 text-align-right">
          <!--<button type="button" class="btn btn-block btn-info">添加设备</button>-->
          <button type="button" class="btn btn-info padding-right-15"
                  data-toggle="modal" data-target="#modal-info" @click="addDevice">
            添加设备
          </button>
        </div>
      </div>
    </section>
    <section class="content-list display-none">
      <div class="row">
        <div class="col-md-12">
          <table id="deviceForm" class="display table table-bordered table-hover dataTable" style="width:100%">
            <thead>
            <tr>
              <th>生产编号</th>
              <th>型号</th>
              <th>所属项目</th>
              <th>操作员</th>
              <th>抄表员</th>
              <th>状态</th>
              <th>指定中间商</th>
              <th>功能</th>
            </tr>
            </thead>
          </table>
        </div>
      </div>
    </section>
    <div class="modal fade" id="modal-default">
      <div class="modal-dialog">
        <div class="modal-content text-align">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true" @click="closePop">×</span></button>
            <h4 class="modal-title text-align">{{deviceName}}</h4>
          </div>
          <div class="modal-body text-align">
            <table id="addDevice" class="display table table-bordered table-hover dataTable" style="width:100%">
              <thead>
              <tr>
                <th>选择</th>
                <th>新增设备信息</th>
              </tr>
              </thead>
            </table>

          </div>


            <button type="submit" class="btn btn-info margin-bottom-10 search" @click="nultiSure">确定</button>
            <button type="button" @click="closePop" class="btn btn-info search margin-bottom-10">取消</button>
            <button type="button" class="btn btn-info search margin-bottom-10">重置</button>
            <!--<input type="reset" value="重置">-->
          </div>
        </div>
        <!-- /.modal-content -->
      </div>
      <!-- /.modal-dialog -->
    </div>
      <!-- /.content -->
  </div>

  <div class="modal fade modalAll" id="canDelate">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-body padding-top-15 text-align">
          是否删除当前信息？
        </div>
        <div class="modal-footer text-align">
          <button type="button" class="btn btn-info search margin-right-4" @click="sureDel">确定</button>
          <button type="button" class="btn reset-btn search" @click = "closeDelPop">取消</button>
        </div>
      </div>
    </div>
  </div>
  <div class="modal fade modalAll" id="errorMsg">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-body padding-top-15 text-align" v-text="delErrorMsg"></div>
        <div class="modal-footer text-align">
          <button type="button" class="btn btn-info search margin-right-4" @click="closeDelPop">确定</button>
          <button type="button" class="btn reset-btn search" @click="closeDelPop">取消</button>
        </div>
      </div>
    </div>
  </div>

  <div class="overlay">
    <i class="fa fa-refresh fa-spin"></i>
  </div>
</div>

<div th:replace="import::scipt"></div>
<script th:inline="javascript"></script>
<script type="text/javascript" th:src="@{/js/device/device.js}"></script>
</body>
</html>
