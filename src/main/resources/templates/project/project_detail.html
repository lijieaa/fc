<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout}">
<head>
    <link rel="stylesheet" th:href="@{/dist/css/common.css}">
    <link rel="stylesheet" th:href="@{/dist/css/club/detail.css}">
    <style>
        .modal-dialog{
            margin-top: 70px;
        }
        #cke_editor1{
            width: 97%;
            margin: 0 auto;
        }
        .page-header{
            margin-bottom: 0;
        }
        .col-back-page-right{
            background: #eee;
            min-height: 110px;
        }
        .clue-table{
            width: 100%;
            text-align: center;
        }
        .clue-table tr{
            height: 30px;
        }
        .clue-table tr td {
            border: 1px solid #d1d1d1;
        }
        .clue-back{
            background: #f8f8f8;
            height: 30px;
        }
        .btn, .border-none {
            border: 1px solid #6FB3E0;
        }
    </style>
</head>
<body layout:fragment="content">
<div class="wrapper" id="clubsDetail">
    <div class="page-header">
        <div class="row">
            <div class="col-md-9 col-sm-9">
                <div class="float-left">
                    <span class="font-size-18 border-left-blue">项目详情</span>
                </div>
            </div>
            <div class="col-md-3 col-sm-3 text-align-right">
                <button type="button" data-toggle="modal" @click="backList" class="btn back-btn btn-info padding-right-15">返回
                </button>
            </div>
        </div>
    </div>
    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
        <section class="content-list overflow-hidden ">
            <div class="page-content margin-top-15 padding-bottom-10">
                <p class="bottom-font">项目简介</p>
                <div class="row">
                    <div class=" col-xs-9 border-left-blue">
                        <table class="clue-table">
                            <tr class="clue-back">
                                <td>负责人</td>
                                <td>业主联系电话</td>
                                <td>项目编号</td>
                            </tr>
                            <tr>
                                <td>{{clueComment.projectContactUser.name}}</td>
                                <td>{{clueComment.projectOwnerContactTel}}</td>
                                <td>{{clueComment.projectId}}</td>
                            </tr>
                            <tr class="clue-back">
                                <td>项目名称</td>
                                <td>业主名</td>
                                <td></td>
                            </tr>
                            <tr>
                                <td>{{clueComment.projectName}}</td>
                                <td>{{clueComment.projectOwnerContact}}</td>
                                <td></td>
                            </tr>
                        </table>
                    </div>
                    <div class=" col-xs-3 col-back-page-right">
                        <img :src="clueComment.projectLogo"  alt="">
                    </div>
                </div>
                <div class="row">
                    <div class=" col-xs-12 text-align-right" style="cursor: pointer">
                        <i class="icon-color-9c fa fa-fw  fa-commenting"></i>
                        <span @click="linkComments">评论(122)</span>
                    </div>
                </div>
            </div>
            <div class="clubs-comment margin-top-15">
                <div class="row ">
                    <div class=" col-xs-12">
                        <p class="padding-top-10 margin-left-10 bottom-font">项目设备</p>
                        <div>
                            <table id="dynamic-table" class="table table-striped table-bordered table-hover">
                                <thead>
                                <tr>
                                    <th class="center">
                                        <label class="pos-rel">
                                            <input type="checkbox" class="ace"/>
                                            <span class="lbl"></span>
                                        </label>
                                    </th>
                                    <th>生成编号</th>
                                    <th>型号</th>
                                    <th>所属项目</th>
                                    <th>负责人</th>
                                    <th>抄表人</th>
                                    <th></th>
                                </tr>
                                </thead>

                                <tbody>
                                <td class=" center"><label class="pos-rel"><input type="checkbox" class="ace"><span class="lbl"></span> </label></td>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
    <div class="modal fade modalAll" id="errMsg">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-body padding-top-15 text-align" style="padding-top: 15px">
                    验证失败？
                </div>
                <div class="modal-footer text-align">
                    <button type="button" class="btn btn-info search margin-right-4" @click="closeDelPop">确定</button>
                    <button type="button" class="btn reset-btn search" @click = "closeDelPop">取消</button>
                </div>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript" th:inline="javascript">
    var projectId  = [[${id}]];
    var Vm =  new Vue({
        el:"#clubsDetail",
        data:{
            show: false,
            clueComment:{
                projectContactUser:{ //负责人
                    name:""
                },
                projectOwnerContactTel:"",//业主联系电话
                projectOwnerContact:"",//业主
                projectName:"",
                projectId:"",
                projectLogo:""
            }
        },
        methods:{
            linkComments:function(){
                location.href=contextPath+"project/projectComments?id="+projectId;
            },
            backList:function(){
                location.href=contextPath+"project/list";
            },
            closeDelPop:function(){
                $(".modalAll").removeClass("in").css("display","none");
            },
            closePop:function(){
                $("#modal-default").removeClass("in").css("display","none")
            },
            backMediary:function(){
                location.reload();
            }
        },
        mounted:function () {
            var _this = this;
            // var clubslID  = location.search.substring(1).split("&")[1];
            $.ajax({
                url:contextPath+"api/project?id="+projectId,
                type:"get",
                success:function (data) {
                    _this.clueComment = data.content;
                }
            });

        }
    });
    // var responseUrl;
    jQuery(function ($) {
        //initiate dataTables plugin
        var myTable =$('#dynamic-table')
        //.wrap("<div class='dataTables_borderWrap' />")   //if you are applying horizontal scrolling (sScrollX)
            .DataTable({
                bAutoWidth: false,
                "language": {
                    "url": contextPath+"ace/assets/js/zh_CN.json"
                },
                'order': [],
                "ordering": true,
                "processing": true,
                'paging': true,
                "serverSide": true,
                'searching': false,
                "ajax": function (data, callback, settings) {
                    var formData = $("#search-form").serialize();
                    console.log(formData);
                    var pageNum=data.start/data.length+1;
                    var pageSize=data.length;
                    var draw=data.draw;

                    var orderByClause="";
                    for(var i=0;i<data.order.length;i++){
                        var obj=data.order[i];
                        var col=obj.column;
                        var dir=obj.dir;
                        var pro = data.columns[col].data;
                        orderByClause+=pro+" "+dir+",";
                    }
                    orderByClause = orderByClause.substr(0,orderByClause.lastIndexOf(","));

                    var param="?pageNum="+pageNum+"&pageSize="+pageSize+"&"+formData+"&draw="+draw+"&od="+orderByClause+"&projectStatus=1";
                    $.ajax({
                        "url": contextPath+"api/project/page"+param,
                        "type": "get",
                        dataType:"json",
                        contentType:'application/json',
                        "success": function (json) {
                            if (json.status == 200) {
                                var data = {};
                                data.recordsTotal = json.content.recordsTotal;
                                data.recordsFiltered = json.content.recordsFiltered;
                                data.data = json.content.data;
                                callback(data);
                            }
                        },
                        "error": function (XMLHttpRequest, textStatus, errorThrown) {
                            console.log(errorThrown);
                        }
                    });
                },
                "columns": [
                    {"data": null},
                    {"data": "projectId"},
                    {"data": "projectName"},
                    {"data": "projectOwnerContact"},
                    {"data": "projectContactUser.name"},
                    {"data": "projectOwnerContactTel"},
                    {"data": null}
                ],
                "columnDefs": [
                    {
                        "targets": 0,
                        'searchable': false,
                        'orderable': false,
                        "data": null,
                        "render": function (data, type, row) {
                            return '<label class="pos-rel"><input type="checkbox" class="ace" /><span class="lbl"></span> </label>';
                        },
                        "className": "center"

                    },
                    {
                        "targets": 1,
                        "orderable": true,
                        "searchable": true,
                        "render": function (data, type, row) {
                            return '<td>' + data + '</td>';
                        }

                    },
                    {
                        "targets": 2,
                        "orderable": true,
                        "searchable": true,
                        "render": function (data, type, row) {
                            return '<td>' + data + '</td>';
                        }

                    },
                    {
                        "targets": 3,
                        "orderable": true,
                        "searchable": true,
                        "render": function (data, type, row) {
                            return '<td>' + data + '</td>';
                        }

                    },
                    {
                        "targets": 4,
                        "orderable": true,
                        "searchable": true,
                        "render": function (data, type, row) {
                            return '<td>' + data + '</td>';
                        }

                    },
                    {
                        "targets": 5,
                        "orderable": true,
                        "searchable": true,
                        "render": function (data, type, row) {
                            return '<td>' + data + '</td>';
                        }

                    },


                    {
                        "targets": -1,
                        "orderable": false,
                        data: null,
                        "render": function (data, type, row) {
                            return '<div class="hidden-sm hidden-xs action-buttons">'
                                [# sec:authorize="hasAuthority('project:edit')"]
                            + '<a class="green" href="../../project/detailEditDevice/?id='+data.projectId+'" title="编辑"><i class="ace-icon fa fa-pencil bigger-130"></i></a>'
                                [/]
                                [# sec:authorize="hasAuthority('project:delete')"]
                            + '<a class="red delete" data-id="'+data.projectId+'" title="删除"><i class="ace-icon fa fa-trash-o bigger-130"></i></a>'
                                [/]
                            + '</div><div class="hidden-md hidden-lg"><div class="inline pos-rel"><button class="btn btn-minier btn-yellow dropdown-toggle" data-toggle="dropdown" data-position="auto"><i class="ace-icon fa fa-caret-down icon-only bigger-120"></i></button>'
                            + '<ul class="dropdown-menu dropdown-only-icon dropdown-yellow dropdown-menu-right dropdown-caret dropdown-close">'
                                [# sec:authorize="hasAuthority('project:edit')"]
                            + '<li><a href="../../project/detailEditDevice/?id='+data.projectId+'" class="tooltip-success" data-rel="tooltip" title="编辑"><span class="green"><i class="ace-icon fa fa-pencil-square-o bigger-120"></i></span></a></li>'
                                [/]
                                [# sec:authorize="hasAuthority('project:delete')"]
                            + '<li><a class="tooltip-error delete" data-rel="tooltip" title="删除" data-id="'+data.projectId+'"><span class="red"><i class="ace-icon fa fa-trash-o bigger-120"></i></span></a></li>'
                                [/]
                            +'</ul></div></div>';
                        }

                    }
                ],
                select: {
                    style: 'multi'
                }
            });

        $.fn.dataTable.Buttons.defaults.dom.container.className = 'dt-buttons btn-overlap btn-group btn-overlap';

        new $.fn.dataTable.Buttons(myTable, {
            buttons: [
                {
                    "extend": "colvis",
                    "text": "<i class='fa fa-search bigger-110 blue'></i> <span class='hidden'>显示/隐藏 ?</span>",
                    "className": "btn btn-white btn-primary btn-bold",
                    columns: ':not(:first):not(:last)'
                },
                {
                    "extend": "copy",
                    "text": "<i class='fa fa-copy bigger-110 pink'></i> <span class='hidden'>拷贝到剪切板</span>",
                    "className": "btn btn-white btn-primary btn-bold"
                },
                {
                    "extend": "csv",
                    "text": "<i class='fa fa-database bigger-110 orange'></i> <span class='hidden'>导出CVS</span>",
                    "className": "btn btn-white btn-primary btn-bold"
                },
                {
                    "extend": "excel",
                    "text": "<i class='fa fa-file-excel-o bigger-110 green'></i> <span class='hidden'>导出Excel</span>",
                    "className": "btn btn-white btn-primary btn-bold"
                },
                {
                    "extend": "pdf",
                    "text": "<i class='fa fa-file-pdf-o bigger-110 red'></i> <span class='hidden'>导出PDF</span>",
                    "className": "btn btn-white btn-primary btn-bold"
                },
                {
                    "extend": "print",
                    "text": "<i class='fa fa-print bigger-110 grey'></i> <span class='hidden'>打印</span>",
                    "className": "btn btn-white btn-primary btn-bold",
                    autoPrint: false,
                    message: 'This print was produced using the Print button for DataTables'
                }
            ]
        });
        myTable.buttons().container().appendTo($('.tableTools-container'));

        //style the message box
        var defaultCopyAction = myTable.button(1).action();
        myTable.button(1).action(function (e, dt, button, config) {
            defaultCopyAction(e, dt, button, config);
            $('.dt-button-info').addClass('gritter-item-wrapper gritter-info gritter-center white');
        });


        var defaultColvisAction = myTable.button(0).action();
        myTable.button(0).action(function (e, dt, button, config) {

            defaultColvisAction(e, dt, button, config);


            if ($('.dt-button-collection > .dropdown-menu').length == 0) {
                $('.dt-button-collection')
                    .wrapInner('<ul class="dropdown-menu dropdown-light dropdown-caret dropdown-caret" />')
                    .find('a').attr('href', '#').wrap("<li />")
            }
            $('.dt-button-collection').appendTo('.tableTools-container .dt-buttons')
        });

        ////

        setTimeout(function () {
            $($('.tableTools-container')).find('a.dt-button').each(function () {
                var div = $(this).find(' > div').first();
                if (div.length == 1) div.tooltip({container: 'body', title: div.parent().text()});
                else $(this).tooltip({container: 'body', title: $(this).text()});
            });
        }, 500);


        myTable.on('select', function (e, dt, type, index) {
            if (type === 'row') {
                $(myTable.row(index).node()).find('input:checkbox').prop('checked', true);
            }
        });
        myTable.on('deselect', function (e, dt, type, index) {
            if (type === 'row') {
                $(myTable.row(index).node()).find('input:checkbox').prop('checked', false);
            }
        });


        /////////////////////////////////
        //table checkboxes
        $('th input[type=checkbox], td input[type=checkbox]').prop('checked', false);

        //select/deselect all rows according to table header checkbox
        $('#dynamic-table > thead > tr > th input[type=checkbox], #dynamic-table_wrapper input[type=checkbox]').eq(0).on('click', function () {
            var th_checked = this.checked;//checkbox inside "TH" table header

            $('#dynamic-table').find('tbody > tr').each(function () {
                var row = this;
                if (th_checked) myTable.row(row).select();
                else  myTable.row(row).deselect();
            });
        });

        //select/deselect a row when the checkbox is checked/unchecked
        $('#dynamic-table').on('click', 'td input[type=checkbox]', function () {
            var row = $(this).closest('tr').get(0);
            if (this.checked) myTable.row(row).deselect();
            else myTable.row(row).select();
        });


        $(document).on('click', '#dynamic-table .dropdown-toggle', function (e) {
            e.stopImmediatePropagation();
            e.stopPropagation();
            e.preventDefault();
        });




        $('[data-rel="tooltip"]').tooltip({placement: tooltip_placement});

        function tooltip_placement(context, source) {
            var $source = $(source);
            var $parent = $source.closest('table')
            var off1 = $parent.offset();
            var w1 = $parent.width();

            var off2 = $source.offset();

            if (parseInt(off2.left) < parseInt(off1.left) + parseInt(w1 / 2)) return 'right';
            return 'left';
        }

        [# sec:authorize="hasAuthority('project:delete')"]
        //单个删除
        $('#dynamic-table tbody').on( 'click', 'a.delete', function () {
            var id = $(this).attr('data-id');
            bootbox.confirm( {
                message: "您真的要删除?",
                buttons: {
                    confirm: {
                        label: '确定',
                        className: 'btn-success'
                    },
                    cancel: {
                        label: '取消',
                        className: 'btn-danger'
                    }
                },
                callback: function (result) {

                    if(result){
                        $.ajax({
                            url: contextPath+"api/project/?id="+id,
                            method: "delete",
                            success: function (data) {
                                if(data.status==200){
                                    myTable.draw();
                                }
                            },
                            error: function (data) {
                                //console.log(data);
                            }
                        })
                    }
                }
            });

        } );
        [/]
            [# sec:authorize="hasAuthority('project:delete')"]
        $("#batch-delete").on("click", function () {

            var rows = myTable.rows('.selected').data();

            if(rows.length<=0){
                bootbox.alert("请选择你要删除的线索?!");
                return;
            }
            bootbox.confirm( {
                message: "您真的要删除吗?",
                buttons: {
                    confirm: {
                        label: '确定',
                        className: 'btn-success'
                    },
                    cancel: {
                        label: '取消',
                        className: 'btn-danger'
                    }
                },
                callback: function (result) {
                    if(result){

                        var rows = myTable.rows('.selected').data();

                        var ids=[];

                        for(var i=0;i<rows.length;i++){
                            ids.push(rows[i].projectId);
                        }

                        console.log(ids);

                        $.ajax({
                            url: contextPath+"api/project/batch",
                            method : "delete" ,
                            data : JSON.stringify(ids),
                            contentType: "application/json",
                            dataType : "json",
                            success: function (data) {
                                if(data.status==200){
                                    myTable.draw();
                                }
                            },
                            error: function (data) {
                                console.log(data);
                            }
                        })
                    }
                }
            });
        })
            [/]


        $("#search").on("click",function(e){
            myTable.draw();
        })
    })
</script>
</body>
</html>
