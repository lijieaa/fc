<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout}">
<head>
    <link rel="stylesheet" th:href="@{/dist/css/common.css}">
    <style>
        .btn, .border-none {
            border: 1px solid #6FB3E0;
        }
    </style>
</head>
<body layout:fragment="content">
<div id="myMediary">
    <div class="page-header">
        <div class="row">
            <div class="col-md-9 col-sm-9">
                <div class="float-left">
                    <span class="font-size-18 border-left-blue">编辑设备</span>
                </div>
            </div>
            <div class="col-md-3 col-sm-3 text-align-right">
                <button type="button" data-toggle="modal" @click="backList" class="btn back-btn btn-info padding-right-15">返回
                </button>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12">
            <div class="row">
                <form class="form-horizontal" id="validation-form">
                    <div class="form-group">
                        <label class="control-label col-xs-12 col-sm-3 no-padding-right" for="">负责人:</label>
                        <div class="col-xs-12 col-sm-9">
                            <div class="clearfix">
                                <!--<input type="text" name="projectContactUserId" id="" v-model="editList.projectContactUserId" class="col-xs-12 col-sm-6" >-->
                                <select name="projectContactUser" class="col-xs-12 col-sm-6" v-model="editList.projectCreateUser.userid">
                                    <option :value="item1.userid" v-for="item1 in userList">{{item1.name}}</option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="control-label col-xs-12 col-sm-3 no-padding-right" for="projectOwnerContact">抄表人:</label>
                        <div class="col-xs-12 col-sm-9">
                            <div class="clearfix">
                                <input type="text" name="projectOwnerContact" id="projectOwnerContact" v-model="editList.projectOwnerContact" class="col-xs-12 col-sm-6" />
                            </div>
                        </div>
                    </div>



                    <div class="space-4"></div>
                    <div class="clearfix form-actions">
                        <div class="col-md-offset-3 col-md-9">
                            <button class="btn btn-info" type="submit" id="submit">
                                <i class="ace-icon fa fa-check bigger-110"></i>
                                提交
                            </button>

                            &nbsp; &nbsp; &nbsp;
                            <button class="btn" type="reset">
                                <i class="ace-icon fa fa-undo bigger-110"></i>
                                重置
                            </button>
                        </div>
                    </div>
                </form>
            </div>
            <!-- PAGE CONTENT ENDS -->
        </div>
        <!-- /.col -->
    </div>
</div>
<script th:src="@{/js/webuploader.js}"></script>
<script type="text/javascript" th:inline="javascript">
    var clubslID  = [[${id}]];
    jQuery(function($) {
        new Vue({
            el:"#myMediary",
            data:{
                searchVal:"",
                userList:"",
                editList:{
                    area:{
                        name:"",
                        id:""
                    },
                    id: 1,
                    projectName: "", //项目名称
                    // projectContactUserId: "", //负责人
                    projectOwnerContact:"",
                    projectOwnerContactTel: "",
                    intermediaryLogoUrl: "",
                    projectTopicStatus:1,
                    projectCreateUser:{
                        userid: 1
                    }
                }
            },
            methods:{
                backList:function(){
                    location.href=contextPath+"project/detail?id="+clubslID;
                },
                sureSubmit:function () {
                    var _this = this;
                    var data = {
                    };
                    $.ajax({
                        url: contextPath+"api/project",
                        method: "post",
                        data : JSON.stringify(data),
                        contentType: "application/json",
                        dataType : "json",
                        success: function (data) {
                        },
                        error: function (data) {
                        }
                    })
                }
            },
            mounted:function () {
                var _this = this;
                //查找详情
                $.axspost(contextPath + "api/project?id="+clubslID+"","get","",function(data){
                    _this.editList = data.content;
                    $("#imgInter").attr("src",data.content.projectLogo);
                    $("#responseUrl").val(data.content.projectLogo);
                    _this.editList.userId = data.content.projectCreateUser.userid;
                    responseUrl = data.content.projectLogo;
                },function(data){});
                var $form = $('#validation-form').validate({
                    errorElement: 'div',
                    errorClass: 'help-block',
                    focusInvalid: false,
                    ignore: "",
                    rules: {
                        projectName: {
                            required: true

                        },
                        projectContactUserId: {
                            required: true
                        },
                        areaId: {
                            required: true
                        },
                        intermediaryLogoUrl: {
                            required: true
                        },
                        projectOwnerContact:{
                            required: true
                        },
                        projectOwnerContactTel: {
                            required: true,
                            isMobile:true
                        },
                        projectTopicStatus:{
                            required: true
                        }
                    },
                    highlight: function (e) {
                        $(e).closest('.form-group').removeClass('has-info').addClass('has-error');
                    },
                    success: function (e) {
                        $(e).closest('.form-group').removeClass('has-error');
                        $(e).remove();
                    },
                    errorPlacement: function (error, element) {
                        error.insertAfter(element.parent());
                    },
                    submitHandler: function (form) {
                        _this.sureSubmit();
                    },
                    invalidHandler: function (form) {
                    }
                });
            }
        });
    })
</script>
</body>
</html>
