<!DOCTYPE html>
<html>
<head>
    <div th:replace="import::hdr"></div>
    <link rel="stylesheet" th:href="@{/css/webuploader.css}">
    <link rel="stylesheet" th:href="@{/css/detail.css}">
</head>

<body class="hold-transition skin-blue sidebar-mini">
<div th:replace="import::bdy-befor"></div>
<div class="wrapper" id="company">
    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
        <section class="content-header change-content">
            <div class="row">
                <div class="col-md-9 col-sm-9">
                    <div class="form-group float-left">
                        <span class="font-size-18 border-left-blue">中间商的详情</span>
                    </div>
                </div>
                <div class="col-md-3 col-sm-3 text-align-right">
                    <!--<button type="button" class="btn btn-block btn-info">添加设备</button>-->
                    <button type="button" class="btn btn-info padding-right-15"
                            data-toggle="modal" data-target="#modal-info">
                        返回
                    </button>
                </div>
            </div>
        </section>
        <section class="content-list">
            <div class="page-content">
                <div class="row">
                    <div class="col-md-8 col-sm-6 col-xs-12  page-content">
                        <div class="logo-detail paading-top-0  padding-10">
                            <div class="row">
                                <div class="col-md-6 padding-15 back-white col-sm-8 col-xs-6 ">
                                    <table class="detail-table">
                                        <tr class="row-ji">
                                            <td>中间商名称</td>
                                            <td>
                                                <span v-text="dataList.intermediaryName"></span>
                                            </td>
                                        </tr>
                                        <tr >
                                            <td>所属地区</td>
                                            <td>
                                                <span v-text="dataList.area.name">安徽省</span>
                                            </td>
                                        </tr>
                                        <tr class="row-ji">
                                            <td>联系人</td>
                                            <td>
                                                <span v-text="dataList.intermediaryContact"></span>
                                            </td>
                                        </tr>
                                        <tr>
                                            <td>联系方式</td>
                                            <td>
                                                <span  v-text="dataList.intermediaryContactTel"></span>
                                            </td>
                                        </tr>
                                        <tr class="row-ji">
                                            <td>平台对接人</td>
                                            <td>
                                                <span v-text="dataList.user.name">张三</span>
                                            </td>
                                        </tr>
                                        <tr>
                                            <td>联系方式</td>
                                            <td>
                                                <span  v-text="dataList.user.mobile"></span>
                                            </td>
                                        </tr>
                                    </table>
                                </div>
                                <div class="col-md-6 padding-15 logo-div back-white col-sm-4 col-xs-6 ">
                                    <div class="common-title">
                                        中间商Logo
                                    </div>
                                    <div class="logo-img-contain">
                                        <img src="" alt="">
                                    </div>
                                </div>

                            </div>
                        </div>
                        <div class="row back-white margin-top-6 product-detail">
                            <div class="col-md-12 common-title padding-left-6 ">
                                简要介绍
                            </div>
                            <div class="col-md-12 company-content padding-left-6 intermediaryIntroduction">
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4 col-sm-6 back-white col-xs-12 company-right-content">
                        <div class="border-left-black">
                            <div class="row head">
                                <div class="col-md-7 circle-msg  height-35 col-xs-7 padding-left-15">
                                    <div class="direct-chat-text flow-msg">
                                        跟进信息
                                    </div>
                                </div>
                                <div class="col-md-5 col-xs-5 text-right padding-right-15">
                                    <button type="button" class="btn purple-btn btn-default" @click="addGJ">新增改进</button>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="direct-chat-msg">
                                        <div class="direct-chat-text">
                                            <div>
                                                <img class="direct-chat-img" src="../dist/img/user1-128x128.jpg" alt="message user image">
                                                <span class="comment-user">销售员老李</span>
                                            </div>
                                            <div class="comment-content">
                                                接到局方通知，下个月局方营销部要采购一批净化设备器材，采购书已发出，
                                                真正询价。
                                            </div>
                                            <div class="comment-status margin-top-6">
                                                项目状态: <span>正在处理</span>
                                            </div>
                                            <div class="comment-btn-time margin-top-6">
                                                <div class="comment-time float-left">
                                                    跟进时间
                                                    <san>2018.04.07</san>
                                                </div>
                                                <div class="comment-btn float-right"  v-on:click="show = !show">
                                                    <i class="icon-color-9c fa fa-fw  fa-commenting"></i>
                                                    评论（2）
                                                </div>
                                            </div>
                                            <transition name="fade">
                                                <div class="comment-list" v-if="show">
                                                    <div class="input-group margin-top-6">
                                                        <input type="text" class="form-control">
                                                        <span class="input-group-btn">
                      <button type="button" class="btn btn-info btn-flat">评论</button>
                    </span>
                                                    </div>
                                                    <div class="margin-top-15">评论消息</div>
                                                    <div class="comment-msg margin-top-6">
                                                        <div class="msg-user font-weight margin-top-6">
                                                            销售员老李
                                                        </div>
                                                        <div class="msg-content margin-top-3">
                                                            这个跟进需要把内容信息描写的更详细一点，不然完全看不懂。
                                                        </div>
                                                        <div class="comment-time margin-top-3">
                                                            跟进时间
                                                            <san>2018.04.07</san>
                                                        </div>
                                                    </div>
                                                </div>
                                            </transition>

                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <div class="modal fade" id="modal-default">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true" @click="closePop">×</span></button>
                        <h4 class="modal-title text-align">新增改进</h4>
                    </div>
                    <div class="modal-body text-align">
                        <div class="row">
                            <div class="col-md-12">
                                <form>
                                    <div class="pop-box text-align-left">
                                        <label for="">项目状态: </label>
                                        <select name="" class="form-style-pop form-control">
                                            <option value="1">已处理</option>
                                            <option value="2">正在处理</option>
                                        </select>
                                    </div>
                                    <textarea name="editor1"  id="editor1" rows="10" cols="80"></textarea>

                                </form>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer text-align">
                        <!--<input type="submit" value="确定">-->
                        <!--<button>取消</button>-->
                        <button type="submit" class="btn btn-info search">确定</button>
                        <button type="button" @click="closePop" class="btn btn-info search">取消</button>
                        <button type="button" class="btn btn-info search">重置</button>
                        <!--<input type="reset" value="重置">-->
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:replace="import::scipt"></div>
<script th:inline="javascript">
</script>
<script>
    new Vue({
        el:"#company",
        data:{
            show: false,
            dataList:{
                area:{
                    name:"",
                    id:""
                },
                company: null,
                createTime: "",
                id: 1,
                intermediaryContact: "",
                intermediaryContactTel: "",
                intermediaryIntroduction: "",
                intermediaryLogoUrl: "",
                intermediaryName: "",
                isPlat: 1,
                updateTime: "",
                user:{
                    admin:"",
                    id: 1,
                    platformAdmin: "",
                    position: "",
                    name: "",
                    mobile: ""
                }
            },
            // commentList:{
            //     userCommment:"销售员老李:"
            // }
        },
        methods:{
            addGJ:function(){
                $("#modal-default").addClass("in").css("display","block")
            },
            closePop:function(){
                $("#modal-default").removeClass("in").css("display","none")
            },
            editorFun:function(){
                CKEDITOR.replace( 'editor1', {
                    customConfig: '',
                    filebrowserImageUploadUrl:"skins",
                    removeDialogTabs:"image:advanced;image:Link",
                    toolbarGroups: [
                        {"name":"basicstyles","groups":["basicstyles"]},
                        {"name":"links","groups":["links"]},
                        {"name":"paragraph","groups":["list","blocks"]},
                        // {"name":"document","groups":["mode"]},
                        {"name":"insert","groups":["insert"]},
//                {"name":"styles","groups":["styles"]},
                        {"name":"about","groups":["about"]}
                    ],
                    removePlugins:"elementspath"
//            removeButtons: 'Underline,Strike,Subscript,Superscript,Anchor,Styles,Specialchar'
                });
            }
        },
        mounted:function () {
            var _this = this;
            _this.editorFun(); //初始化生成编辑器
            var detailID  = location.search.substring(1).split("&")[1];
            $.axspost(contextPath + "intermediary/"+detailID+"","get","",function(data){
                _this.dataList = data;
                $(".intermediaryIntroduction").html(data.intermediaryIntroduction)
            },function(data){

            });

            $.axspost(contextPath + "topicComments/"+detailID+"","get","",function(data){
                // _this.dataList = data;
            },function(data){

            });
        }
    })
</script>
</body>
</html>
