<head th:fragment="hdr">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>过滤云控系统</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <!-- Bootstrap 3.3.7 -->
    <link rel="stylesheet" th:href="@{/bower_components/bootstrap/dist/css/bootstrap.min.css}">
    <!-- Font Awesome -->
    <link rel="stylesheet" th:href="@{/bower_components/font-awesome/css/font-awesome.min.css}">
    <!-- Ionicons -->
    <link rel="stylesheet" th:href="@{/bower_components/Ionicons/css/ionicons.min.css}">
    <!-- Theme style -->
    <link rel="stylesheet" th:href="@{/dist/css/AdminLTE.min.css}">
    <!-- AdminLTE Skins. Choose a skin from the css/skins
         folder instead of downloading all of them to reduce the load. -->
    <link rel="stylesheet" th:href="@{/dist/css/skins/_all-skins.min.css}">
    <!-- Morris chart -->
    <link rel="stylesheet" th:href="@{/bower_components/morris.js/morris.css}">
    <!-- jvectormap -->
    <link rel="stylesheet" th:href="@{/bower_components/jvectormap/jquery-jvectormap.css}">
    <!-- Date Picker -->
    <link rel="stylesheet" th:href="@{/bower_components/bootstrap-datepicker/dist/css/bootstrap-datepicker.min.css}">
    <!-- Daterange picker -->
    <link rel="stylesheet" th:href="@{/bower_components/bootstrap-daterangepicker/daterangepicker.css}">
    <!-- bootstrap wysihtml5 - text editor -->
    <link rel="stylesheet" th:href="@{/plugins/bootstrap-wysihtml5/bootstrap3-wysihtml5.min.css}">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <!-- Google Font -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700,300italic,400italic,600italic">
</head>

    <div th:fragment="bdy-befor">
        <header class="main-header">
            <!-- Logo -->
            <a href="index2.html" class="logo">
                <!-- mini logo for sidebar mini 50x50 pixels -->
                <span class="logo-mini"><b>过</b></span>
                <!-- logo for regular state and mobile devices -->
                <span class="logo-lg"><b>过滤云控系统</b></span>
            </a>
            <!-- Header Navbar: style can be found in header.less -->
            <nav class="navbar navbar-static-top">
                <!-- Sidebar toggle button-->
                <a href="#" class="sidebar-toggle" data-toggle="push-menu" role="button">
                    <span class="sr-only">Toggle navigation</span>
                </a>
            </nav>
        </header>
        <!-- Left side column. contains the logo and sidebar -->
        <aside class="main-sidebar">
        <!-- sidebar: style can be found in sidebar.less -->
        <section class="sidebar">
            <!-- Sidebar user panel -->
            <div class="user-panel">
                <div class="pull-left" style="width:1px;height:50px;">
                </div>
                <div class="pull-left info" style="left:0px;width:100%">
                    <p th:inline="text">你好，[[${session.user.realName}]]</p>
                    <a href="#"><i class="fa fa-circle text-success"></i> 在线</a>
                    <a th:href="@{/logout}" class="btn btn-xs btn-success" style="float:right;margin-top:-4px;">退出系统</a>
                </div>
            </div>
            <!-- sidebar menu: : style can be found in sidebar.less -->
            <ul class="sidebar-menu" data-widget="tree">
                <li th:each="menu,sta: ${session.user.menus}" th:class="${#lists.size(menu.children)>0?'treeview '+(loopMenu !=null and loopMenu.parent.id==menu.id?'active menu-open':''):loopMenu !=null and loopMenu.id==menu.id?'active':''}">
                    <a th:href="${#lists.size(menu.children)>0?'javascript:;':menu.url}">
                        <i th:class="${menu.icon}"></i> <span th:text="${menu.name}"></span>
                        <span th:if="${menu.children != null and #lists.size(menu.children) > 0}" class="pull-right-container">
                          <i class="fa fa-angle-left pull-right"></i>
                        </span>
                    </a>
                    <ul th:if="${#lists.size(menu.children) > 0}" class="treeview-menu" th:style="'display:'+${loopMenu !=null and loopMenu.parent.id==menu.id?'block':'none'}">
                        <li th:each="child,st : ${menu.children}" th:class="${loopMenu !=null and loopMenu.id==child.id?'active':''}">
                            <a th:href="@{(${child.url})}" th:inline="text">
                            <i class="fa fa-circle-o"></i> [[${child.name}]]</a>
                        </li>
                    </ul>
                </li>
            </ul>
        </section>
        <!-- /.sidebar -->
    </aside>
<!-- ./wrapper -->
</div>
<div th:fragment="scipt">
    <!-- jQuery 3 -->
    <script th:src="@{/bower_components/jquery/dist/jquery.min.js}"></script>
    <!-- jQuery UI 1.11.4 -->
    <script th:src="@{/bower_components/jquery-ui/jquery-ui.min.js}"></script>
    <!-- Resolve conflict in jQuery UI tooltip with Bootstrap tooltip -->
    <script>
        $.widget.bridge('uibutton', $.ui.button);
    </script>
    <!-- Bootstrap 3.3.7 -->
    <script th:src="@{/bower_components/bootstrap/dist/js/bootstrap.min.js}"></script>
    <!-- Morris.js charts -->
    <script th:src="@{/bower_components/raphael/raphael.min.js}"></script>
    <script th:src="@{/bower_components/morris.js/morris.min.js}"></script>
    <!-- Sparkline -->
    <script th:src="@{/bower_components/jquery-sparkline/dist/jquery.sparkline.min.js}"></script>
    <!-- jvectormap -->
    <script th:src="@{/plugins/jvectormap/jquery-jvectormap-1.2.2.min.js}"></script>
    <script th:src="@{/plugins/jvectormap/jquery-jvectormap-world-mill-en.js}"></script>
    <!-- jQuery Knob Chart -->
    <script th:src="@{/bower_components/jquery-knob/dist/jquery.knob.min.js}"></script>
    <!-- daterangepicker -->
    <script th:src="@{/bower_components/moment/min/moment.min.js}"></script>
    <script th:src="@{/bower_components/bootstrap-daterangepicker/daterangepicker.js}"></script>
    <!-- datepicker -->
    <script th:src="@{/bower_components/bootstrap-datepicker/dist/js/bootstrap-datepicker.min.js}"></script>
    <!-- Bootstrap WYSIHTML5 -->
    <script th:src="@{/plugins/bootstrap-wysihtml5/bootstrap3-wysihtml5.all.min.js}"></script>
    <!-- Slimscroll -->
    <script th:src="@{/bower_components/jquery-slimscroll/jquery.slimscroll.min.js}"></script>
    <!-- FastClick -->
    <script th:src="@{/bower_components/fastclick/lib/fastclick.js}"></script>
    <!-- AdminLTE App -->
    <script th:src="@{/dist/js/adminlte.min.js}"></script>
    <!-- AdminLTE dashboard demo (This is only for demo purposes) -->
    <script th:src="@{/dist/js/pages/dashboard.js}"></script>
    <!-- AdminLTE for demo purposes -->
    <script th:src="@{/dist/js/demo.js}"></script>
</div>
