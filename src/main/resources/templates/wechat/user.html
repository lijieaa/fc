<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout}">
<head>
    <link rel="stylesheet" th:href="@{/dist/css/gzh-l/webuploader.css}"/>
    <link rel="stylesheet" th:href="@{/dist/css/gzh-l/gzh-common.css}"/>
<style>
    #gzh-ul-manage-son img,#gzh-ul-manage img{
        vertical-align: middle;
        width: 60px;
        height: 60px;
    }
    table tr td:first-child{
        width: 150px;
        border-right: none!important;
        cursor: pointer;
    }
    table tr td:nth-of-type(2){
        border-left: none!important;
        text-align: left;
        border-right: none!important;
    }
    table tr td:nth-of-type(3){
        border-left: none!important;
        text-align: right;
    }
  .gzh-manage-menu{
      margin-top: 15px;
      margin-left: 5px;
  }
  .gzh-manage-menu a{
      color: #000000;
      padding: 0 15px;
      cursor: pointer;
  }
  .tex-color{
      color: #6FB3E0!important;
  }
  #backUl{
      margin-right: 35px;
      margin-top: -10px;
  }
  .dataTables_wrapper .row:first-child{
      background: none;
  }
    .chat-type{
        height: 30px;
        line-height: 30px;
    }
    .chat-type span{
        padding:10px;
        cursor: pointer;
    }
    .txt-green{
        color: #44b549;
    }
    .content-img{
        width: 200px;
        height: 140px;
    }

</style>
</head>
<body layout:fragment="content">

<div class="row">
    <div id="gzh-manage">
        <section class="content-header gzh-manage-menu">
            <a class="font-size-14 tex-color" data-id="1">用户管理</a>
            <a class="font-size-14" data-id="2">菜单管理</a>
            <a class="font-size-14" data-id="3">消息管理</a>
            <a class="font-size-14" data-id="4">素材管理</a>
            <button class="btn btn-info search text-center pull-right" id="backUl">返回</button>
        </section>
        <div style="margin-left: 2.5%;margin-top:3%;width: 95%;height: auto;">
            <section class="float-left gzh-search" style="width: 100%;">
               <div class="input-group" style="margin: 1% 0 0 0px;">
               <span class="input-group-addon ">
               <i class="fa fa-search"></i>
               </span>
                    <input type="text" class="form-control" style="width: 22.8%;height: 42px;!important;" id="inpText">
                    <button type="button" class="btn  btn-info search seaName" style="padding:6px 7px;">搜索</button>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <table id="gzh-ul-manage" class="display table table-bordered table-hover dataTable" style="width:100%;">
                            <thead style="display: none;">
                            <tr>
                                <th></th>
                                <th></th>
                                <th></th>
                            </tr>
                            </thead>
                        </table>
                    </div>
                </div>
            </section>
        </div>
    </div>
    <!--公众号聊天页面-->
    <div id="chating-per" style="height: 768px;width:95%;display: none;margin-left: 2.5%;">
        <button class="btn btn-info search text-center pull-right" id="backUlManage" style="margin-top: -20px;margin-right: 10px;">返回</button>
        <section class="gzh-chat" style="margin-top: 20px;">
            <h5>与<span class="chat-user"></span>聊天中</h5>
            <div class="marginLeft-1" style="width: 98%;border: 1px #4d4d4d solid;">
                <div class="chat-type">
                    <span data-id="1"><i class="glyphicon glyphicon-film"></i>图文消息</span>
                    <span data-id="2" class="txt-green"><i class="glyphicon glyphicon-pencil"></i>文字</span>
                    <span data-id="3"><i class="glyphicon glyphicon-picture"></i>图片</span>
                    <span data-id="4"><i class="glyphicon glyphicon-ice-lolly"></i>语音</span>
                    <span data-id="5"><i class="glyphicon glyphicon-hd-video"></i>视频</span>
                </div>
                <textarea class="form-control" rows="7" id="textInput"></textarea>
                <div style="border: 1px black solid;height: 150px;display: none;" class="col-md-12" id="mediaDiv"></div>
            </div>
            <div style="position: relative;">
                <button type="button" class="btn btn-info search marginLeft-1" style="margin-top:1%;width: 100px;display: inline-block;" id="sender" data-id="2">发送</button>
                <a style="display: inline-block;" id="numBit">还可以输入<span id="limNum">100</span>字</a>
            </div>
            <h5 class="marginTop-2 marginLeft-1">最近20条聊天记录</h5>
            <div class="col-md-12">
                <table id="gzh-ul-manage-son" class="display table table-bordered table-hover dataTable" style="width:100%;">
                    <thead style="display: none;">
                    <tr>
                        <th></th>
                        <th></th>
                        <th></th>
                    </tr>
                    </thead>
                </table>
            </div>
        </section>
    </div>
    <!--素材库弹窗-->
    <div class="modal" id="sourceRoom" tabindex="-1" role="dialog" aria-labelledby="mySource" style="position: absolute;top:12%;">
        <div class="modal-dialog" role="document" style="width: 50%;">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title text-left" id="mySource">选择素材</h4>
                    <button type="button" class="btn btn-info float-right new-source">新建图文消息</button>

                </div>
                <div class="modal-body" style="min-height: 400px;">
                    <ul id="popImg" class="imgShow"></ul>
                    <div id="popPagingTest" class="pageIndex"></div>
                    <!--<input type="hidden" value="" id="popPage">-->
                </div>
                <div class="modal-footer">
                    <button type="button" id="btn-sure-source" class="btn btn-primary text-center" data-dismiss="modal">确定</button>
                    <button type="button" id="btn-cancel-source" class="btn btn-primary text-center" data-dismiss="modal">取消</button>
                </div>
            </div>
        </div>
    </div>
</div>
<script th:src="@{/dist/js/gzh/webuploader.js}"></script>
<script th:src="@{/dist/js/gzh/upload.js}"></script>
<script th:src="@{/dist/js/gzh/hand-paging.js}"></script>
<script th:src="@{/dist/js/gzh/gzh-common.js}"></script>
<script th:inline="javascript">
        /*<![CDATA[*/
        var wxPublicId = /*[[${wxPublicId}]]*/;
        /*]]>*/
        jQuery(function ($) {
            //将lone型数据转换为datetime型
            function datetimeFormat(longTypeDate){
                var date = new Date();
                date.setTime(longTypeDate);
                var mouth =  parseInt(date.getMonth()+1);
                var dateDay = date.getDate();
                var hours = date.getHours();
                var minutes = date.getMinutes();
                var showMonth = mouth<10 ? "0"+mouth :mouth;
                var showDay = dateDay<10 ? "0"+dateDay :dateDay;
                var showHour = hours<10 ? "0"+hours :hours;
                var showMinutes = minutes<10 ? "0"+minutes :minutes;
                var datetimeType = date.getFullYear()+"-"+showMonth+"-"+showDay+
                    "&nbsp;"+showHour+":"+showMinutes;//yyyy-MM-dd 00:00:00格式日期
                return datetimeType;
            }
            var draw;
            var myTable=$('#gzh-ul-manage').DataTable( {
                    bAutoWidth: false,

                "ajax": function (data, callback, settings) {
                    var pageNum=data.start/data.length+1;
                    var pageSize=data.length;
                    draw=data.draw;
                    var name="";
                    var param="?page="+pageNum+"&rows="+pageSize+"&draw="+draw+"&nickname="+name;
                    $.ajax({
                        "url":contextPath +"wxUsers/page"+param+"&wxPublicId="+wxPublicId,
                        "type": "get",
                        dataType:"json",
                        contentType:'application/json',
                        "success": function (json) {
                            if (json.status == 200) {
                                var data = {};
                                data.recordsTotal = json.content.recordsTotal;
                                data.recordsFiltered = json.content.recordsFiltered;
                                data.data = json.content.data;
                                callback(data);
                            }
                        },
                        "error": function (XMLHttpRequest, textStatus, errorThrown) {
                            console.log(errorThrown);
                        }
                    });
                },

                    "info":false,
                    "searching": false,
                    "lengthChange": false,
                    "ordering": false,
                    "serverSide": true,
                    "language": {
                        "paginate": {
                            "next": "下一页",
                            "previous": "上一页"
                        }
                    },
                    "columns": [
                        { "data": "headimgurl",render:function (data, type, row, meta) {
                                var html="<img src="+data+" class='chatOne' data-id="+row.openid+" data-img="+row.headimgurl+" data-name="+row.nickname+" />";
                                return html;
                            }},
                        { "data": "nickname"},
                        { "data": "wxPublic.publicName"}

                    ],
                    "pageLength": 10,
                    "fnInitComplete": function() {//初始化完毕事件
                    }
                } );

            function userTableSon(openid,imgHref,nickName) {
                $('#gzh-ul-manage-son').DataTable( {
                    bAutoWidth: true,
                    "ajax": function (data, callback, settings) {
                        var pageNum=data.start/data.length+1;
                        var pageSize=data.length;
                        var draw=data.draw;
                        var param="?page="+pageNum+"&rows="+pageSize+"&draw="+draw;
                        $.ajax({
                            "url":contextPath +"message/user/page"+param+"&wxPublicId="+wxPublicId+"&openId="+openid,
                            "type": "get",
                            dataType:"json",
                            contentType:'application/json',
                            "success": function (json) {
                                if (json.status == 200) {
                                    var data = {};
                                    data.recordsTotal = json.content.recordsTotal;
                                    data.recordsFiltered = json.content.recordsFiltered;
                                    data.data = json.content.data;
                                    callback(data);
                                }
                            },
                            "error": function (XMLHttpRequest, textStatus, errorThrown) {
                                console.log(errorThrown);
                            }
                        });
                    },
                    "info":false,
                    "searching": false,
                    "lengthChange": false,
                    "ordering": false,
                    "serverSide": true,
                    "language": {
                        "paginate": {
                            "next": "下一页",
                            "previous": "上一页"
                        }
                    },
                    "columns": [
                        { "data": "",width:150,render:function (data, type, row, meta) {
                                var html="<img src="+imgHref+" />";
                                return html;
                            }
                        },
                        { "data": "",render:function (data, type, row, meta) {
                                var localFile=row.localFile;
                                var img='image';
                                var voice='voice';
                                var video='video';
                                var resourceSrcImg = contextPath+'message/attachment?msgType='+img+"&localFile="+localFile;
                                var resourceSrcVoice = contextPath+'message/attachment?msgType='+voice+"&localFile="+localFile;
                                var resourceSrcVideo = contextPath+'message/attachment?msgType='+video+"&localFile="+localFile;
                                var htmlDiv = "<div class='chatOne'>"+nickName+"</div>";
                                if(row.msgType=="text"){
                                    var html=htmlDiv +
                                        "<div>"+row.content+"</div>";
                                    return html;
                                }
                                if(row.msgType=="image"){
                                    var html=htmlDiv +
                                        "<img src='"+resourceSrcImg+"'>";
                                    return html;
                                }
                                if(row.msgType=="video"){
                                    var html=htmlDiv +
                                        "<video style='width: 100px;height: 100px;' src='"+resourceSrcVideo+"' controls='controls'></video>";
                                    return html;
                                }
                                if(row.msgType=="voice"){
                                    var html=htmlDiv +
                                        "<audio controls='controls' preload='auto'><source src='"+resourceSrcVoice+"'></audio>";
                                    return html;
                                }
                            }
                        },
                        { "data": "",render:function (data, type, row, meta) {
                                var html="<div>"+datetimeFormat(row.createTime)+"</div>";
                                return html;
                            }
                        }

                    ],
                    "pageLength": 5,
                    "fnInitComplete": function() {//初始化完毕事件
                    }
                } );
            }
            //搜索
            $(document).on("click",".seaName",function () {
                var inpText=$("#inpText").val();
                var draw=1;
                myTable.ajax.url(contextPath +"wxUsers/page?page=1&rows=10&wxPublicId="+wxPublicId+"&nickname="+inpText+"&draw="+draw).load();
                // var param={"page":1,"rows":10,"draw":draw,"wxPublicId":wxPublicId,"nickname":inpText};
                // myTable.settings()[0].ajax.data=param;
                // myTable.ajax.reload();

            });
            $(document).on("click",".chatOne",function () {
                $("#chating-per").show().siblings().hide();
                var thidid=$(this).attr("data-id");
                var imghref=$(this).attr("data-img");
                var nickname=$(this).attr("data-name");
                $(".chat-user").text(nickname);
                $("#sender").attr("data-name",thidid);
                userTableSon(thidid,imghref,nickname)
            });
            //返回backUlManage
            $(document).on("click","#backUlManage",function () {
                $("#gzh-manage").show().siblings().hide();
                window.location.reload();
            })

        })
</script>

</body>

</html>
