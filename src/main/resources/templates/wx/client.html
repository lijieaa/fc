<script type="text/javascript" th:inline="javascript">
        var sourceId = [[${sourceId}]];
        console.log(sourceId)
/*    var sourceId="gh_f5a46974c0f6";*/
    var $$ = Dom7;
    // Loading flag
    var allowInfinite = true;
    // Last loaded index
    var lastItemIndex = -1;
    var maxItems = 0;
    // Max items to load
    // Append items per load
    var itemsPerLoad = 8;
    var pageNum=1;
    var app = new Framework7({
        id: 'io.framework7.testapp',
        root: '#app',
        theme: "ios",
        data: function () {
            return {
                allowInfinite: true,
                lastItem: 20,
            }
        },
        statusbar: {
            enabled:false,
            overlay:false,
            iosBackgroundColor:"#018c53",
            materialBackgroundColor:"#018c53",
            iosOverlaysWebView: true,
        },
        overlay:false,
        on:{
            init:function(page){
                initList()
            }
        }


    });


    app.infiniteScroll.create(".infinite-scroll-content")

    function initList(){
        allowInfinite = false;
        console.log(lastItemIndex,maxItems)

        $.ajax({
            url: "/wx/common/projectList",
            type:"get",
            data:{
                sourceId:sourceId,
                pageNum:pageNum,
                pageSize:itemsPerLoad
            },
            success:function(data){
                allowInfinite = true;

                console.log(data)
                var html = '';
                if(data.status==200){
                    maxItems = data.content.total
                    data.content.list.forEach(function(item,i){
                        console.log(item)
                        html += '<li class="plist rcard" data-projectid='+item.projectId+'>'+
                                '<div class="item-content">'+
                                '<div class="item-media">'+
                                '<img src="/img/portrait.png" class="proview" />'+
                                '</div>'+
                                '<div class="item-inner ">'+
                                '<div class="f32 item-text">姓名：张天胡丽</div>'+
                                '<div class="f32 item-text">电话：15954654889</div>'+
                                '<div class="f32 item-text">Q Q：17740199522</div>'+
                                '<div class="f32 item-text">微信：hln2215421546212l9</div>'+
                                '<div class="f32 item-text">邮箱：644169206@qq.com</div>'+
                                '</div>'+
                                '</div>'+
                                '</li>';
                    })
                    $$('#listview').append(html);
                    lastItemIndex = $$('.list li').length;
                    pageNum++;

                    if (lastItemIndex >= maxItems) {
                        // Nothing more to load, detach infinite scroll events to prevent unnecessary loadings
                        app.infiniteScroll.destroy('.infinite-scroll-content');
                        // Remove preloader
                        $$('.infinite-scroll-preloader').remove();
                        return;
                    }
                }









            }
        })
    }

    // Attach 'infinite' event handler
    $$('.infinite-scroll-content').on('infinite', function () {
        // Exit, if loading in progress
        if (!allowInfinite) return;

        // Set loading flag
        allowInfinite = false;

        // Emulate 1s loading
        initList()
    });


    $$("#listview").on("click",'.card',function(e){
        console.dir(e)
        var projectid =$(e.target).closest(".rcard").data("projectid");
        window.location.href="/wx/common/projectinfo?projectid="+projectid;
    })
</script>
