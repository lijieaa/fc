    <meta name="apple-mobile-web-app-capable" content="yes">

        var deviceWidth = document.documentElement.clientWidth;

    <style>
        .loginList li{
            line-height:50px;
            border-top:1px solid #717171;
            border-bottom:1px solid #717171;
            margin-top:-1px;
            display: flex;
            justify-content: flex-start;

        }

        .loginList label{
            display: block;
            width:100px;

            text-align: center;

        }
        .loginList input[type=text], .loginList input[type=password]{
            display: block;
            width:100%;

            flex-shrink:1;
            -webkit-flex-shrink: 1;
            padding:3px 6px;
            color:#333333;
        }

        .loginList .btn{
            background:#439fd5;
            border:none;
            outline:none;
            line-height:40px;
            display: block;
            color:#FFFFFF;
        }
