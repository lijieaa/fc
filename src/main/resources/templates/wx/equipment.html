<script type="text/javascript"  th:inline="javascript">
    var sourceId = [[${sourceId}]];
    console.log(sourceId)
    var sourceId="gh_f5a46974c0f6";
    var $$ = Dom7;
    // Loading flag
    var allowInfinite = true;
    // Last loaded index

    var maxItems = 0;
    // Max items to load
    // Append items per load
    var itemsPerLoad = 8;
    var pageNum=1;
    var app = new Framework7({
        id: 'io.framework7.testapp',
        root: '#app',
        theme: "ios",
        data: function () {
            return {
                allowInfinite: true,
                lastItem: 20,
            }
        },
        statusbar: {
            enabled:false,
            overlay:false,
            iosBackgroundColor:"#018c53",
            materialBackgroundColor:"#018c53",
            iosOverlaysWebView: true,
        },
        overlay:false,
        on:{
            init:function(page){
                initList()
            }
        }

    });
    app.infiniteScroll.create(".infinite-scroll-content")
    var $$ = Dom7;

    // Loading flag
    var allowInfinite = true;

    // Last loaded index
    var lastItemIndex = $$('.list li').length;

    // Max items to load
    var maxItems = 200;

    // Append items per load
    var itemsPerLoad = 20;

    // Attach 'infinite' event handler
    function serch(){
        maxItems = 0;
        pageNum=1;
        console.log($("#serch").val())
        $('.list li').remove()
        initList()
    }

    function initList(){
        allowInfinite = false;
        console.log(lastItemIndex,maxItems)
        var  deviceProductionNum= $("#serch").val()

        $.ajax({
            url: "/wd/devices",
            type:"get",
            data:{
                sourceId:sourceId,
                pageNum:pageNum,
                pageSize:itemsPerLoad,
                deviceProductionNum:deviceProductionNum

            },
            success:function(data){
                allowInfinite = true;

                console.log(data)
                var html = '';
                if(data.status==200){
                    maxItems = data.content.total
                    data.content.list.forEach(function(item,i){
                        console.log(item)
                        html +=    '<li class="plist card">'+
                                '<a class="item-content external"   href="/wd/operate">'+
                                '<div class="item-inner ">'+
                                '<div class="item-title-row">'+
                                '<div class="item-title f32">生产编号：'+item.deviceProductionNum+'</div>'+
                                '</div>'+
                                '<div class="item-text ">'+
                                '<table>'+
                                '<colgroup>'+
                                '<col width="50%"/>'+
                                '<col width="50%"/>'+
                                '</colgroup>'+
                                '<tr><td><span>操作员：</span>'+(item.operateUser&&item.operateUser.name)+'</td><td><span>型号：</span>'+item.deviceType+'</td></tr>'+
                                ' <tr><td><span>抄表员：</span>'+(item.transcribeUser&&item.transcribeUser.name)+'</td><td><span>状态：</span><span class="cstatus">'+(item.deviceStatus?'在线':'不在线')+'</span></td></tr>'+
                                '</table>'+
                                '</div></div></a> </li>'
                    })
                    $$('#listview').append(html);
                    lastItemIndex = $$('.list li').length;
                    pageNum++;

                    if (lastItemIndex >= maxItems) {
                        // Nothing more to load, detach infinite scroll events to prevent unnecessary loadings
                        app.infiniteScroll.destroy('.infinite-scroll-content');
                        // Remove preloader
                        $$('.infinite-scroll-preloader').remove();
                        return;
                    }
                }









            }
        })
    }
    $$('.infinite-scroll-content').on('infinite', function () {
        // Exit, if loading in progress
        if (!allowInfinite) return;

        // Set loading flag
        allowInfinite = false;

        // Emulate 1s loading
        initList()
    });
</script>
