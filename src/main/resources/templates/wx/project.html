<script th:src="@{/ace/assets/js/jquery-2.1.4.min.js}"></script>
<script>
    /*    var sourceId = [[${sourceId}]]*/

    var $$ = Dom7;
    // Loading flag
    var allowInfinite = true;
    // Last loaded index
    var lastItemIndex = -1;
    var maxItems = 0;
    // Max items to load
    // Append items per load
    var itemsPerLoad = 8;
    var pageNum=1;
    var app = new Framework7({
        id: 'io.framework7.testapp',
        root: '#app',
        theme: "ios",
        data: function () {
            return {
                allowInfinite: true,
                lastItem: 20,
            }
        },
        statusbar: {
            enabled:false,
            overlay:false,
            iosBackgroundColor:"#018c53",
            materialBackgroundColor:"#018c53",
            iosOverlaysWebView: true,
        },
        overlay:false,
        on:{
            init:function(page){
                initList()
            }
        }


    });


    app.infiniteScroll.create(".infinite-scroll-content")

    function initList(){
        allowInfinite = false;
        console.log(lastItemIndex,maxItems)

        $.ajax({
            url: "/wx/common/projectList",
            type:"get",
            data:{
                sourceId:"gh_f5a46974c0f6",
                pageNum:pageNum,
                pageSize:itemsPerLoad
            },
            success:function(data){
                allowInfinite = true;

                console.log(data)
                var html = '';
                if(data.status==200){
                    maxItems = data.content.total
                    data.content.list.forEach(function(item,i){
                        console.log(item)
                        html += '<li class="plist card" data-projectid='+item.projectId+'>'+
                                '<div class="item-content">'+
                                '<div class="item-media">'+
                                '<img src="/img/proimg.jpg" class="proview" />'+
                                '</div>'+
                                '<div class="item-inner ">'+
                                '<div class="item-title-row">'+
                                '<div class="item-title f32">'+item.projectName+'</div>'+
                                '</div>'+
                                '<div class="item-text "><span>项目编号：</span>'+item.projectId+'</div>'+
                                '<div class="item-text "><span>建设方业主：</span>张图强</div>'+
                                '<div class="item-text "><span>项目负责人：</span>'+item.projectContactUser.name+'</div>'+
                                '<div class="item-text "><span>业主联系电话：</span>028-8688 0234</div>'+
                                '</div>'+
                                '</div>'+
                                '</li>';
                    })
                    $$('#listview').append(html);
                    lastItemIndex = $$('.list li').length;
                    pageNum++;

                    if (lastItemIndex >= maxItems) {
                        // Nothing more to load, detach infinite scroll events to prevent unnecessary loadings
                        app.infiniteScroll.destroy('.infinite-scroll-content');
                        // Remove preloader
                        $$('.infinite-scroll-preloader').remove();
                        return;
                    }
                }









            }
        })
    }

    // Attach 'infinite' event handler
    $$('.infinite-scroll-content').on('infinite', function () {
        // Exit, if loading in progress
        if (!allowInfinite) return;

        // Set loading flag
        allowInfinite = false;

        // Emulate 1s loading
        initList()
    });


    $$("#listview").on("click",'.card',function(e){
        console.dir(e)
        var projectid =$(e.target).closest(".card").data("projectid");
        window.location.href="/wx/common/projectinfo?projectid="+projectid;
    })
</script>
