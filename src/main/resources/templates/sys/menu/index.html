<!DOCTYPE html>
<html>
<head>
  <div th:replace="import::hdr"></div>
    <link rel="stylesheet" th:href="@{/plugins/jquery-treetable/css/jquery.treetable.theme.default.css}">
  <link rel="stylesheet" th:href="@{/plugins/jquery-treetable/css/jquery.treetable.css}">
</head>
<body class="hold-transition skin-blue sidebar-mini">
<div th:replace="import::bdy-befor">
</div>
<div class="wrapper">
  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <h1>
        菜单管理
      </h1>
    </section>
    <table id="example-basic-expandable">
      <tr th:each="menu : ${menus}">
          <td th:text="${menu.name}" th:attr="data-tt-id=${menu.id}">app</td>
      </tr>
    </table>

  </div>
</div>
<div th:replace="import::scipt"></div>
<script type="text/javascript" th:src="@{/plugins/jquery-treetable/jquery.treetable.js}"></script>
<script th:inline="javascript">
  $(function () {
    $("#example-basic-expandable").treetable({ expandable: true });
  })

</script>
</body>
</html>
