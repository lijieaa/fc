<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout}">
<body layout:fragment="content">
<div class="row">
    <div class="col-xs-12">
        <div class="row">
            <form class="form-horizontal" id="form" method="post">

        <div class="form-group">
            <label class="control-label col-xs-12 col-sm-3 no-padding-right" for="materialUrl">materialUrl:</label>
            <div class="col-xs-12 col-sm-9">
                <div class="clearfix">
                    <input type="text" name="materialUrl" id="materialUrl" class="col-xs-12 col-sm-6" />
                </div>
            </div>
        </div>


        <div class="form-group">
            <label class="control-label col-xs-12 col-sm-3 no-padding-right" for="materialMediaId">materialMediaId:</label>
            <div class="col-xs-12 col-sm-9">
                <div class="clearfix">
                    <input type="text" name="materialMediaId" id="materialMediaId" class="col-xs-12 col-sm-6" />
                </div>
            </div>
        </div>


        <div class="form-group">
            <label class="control-label col-xs-12 col-sm-3 no-padding-right" for="materialUpdateTime">materialUpdateTime:</label>
            <div class="col-xs-12 col-sm-9">
                <div class="clearfix">
                    <input type="text" name="materialUpdateTime" id="materialUpdateTime" class="col-xs-12 col-sm-6" />
                </div>
            </div>
        </div>


        <div class="form-group">
            <label class="control-label col-xs-12 col-sm-3 no-padding-right" for="materialDigest">materialDigest:</label>
            <div class="col-xs-12 col-sm-9">
                <div class="clearfix">
                    <input type="text" name="materialDigest" id="materialDigest" class="col-xs-12 col-sm-6" />
                </div>
            </div>
        </div>


        <div class="form-group">
            <label class="control-label col-xs-12 col-sm-3 no-padding-right" for="materialType">materialType:</label>
            <div class="col-xs-12 col-sm-9">
                <div class="clearfix">
                    <input type="text" name="materialType" id="materialType" class="col-xs-12 col-sm-6" />
                </div>
            </div>
        </div>


        <div class="form-group">
            <label class="control-label col-xs-12 col-sm-3 no-padding-right" for="materialAuthor">materialAuthor:</label>
            <div class="col-xs-12 col-sm-9">
                <div class="clearfix">
                    <input type="text" name="materialAuthor" id="materialAuthor" class="col-xs-12 col-sm-6" />
                </div>
            </div>
        </div>


        <div class="form-group">
            <label class="control-label col-xs-12 col-sm-3 no-padding-right" for="materialThumbUrl">materialThumbUrl:</label>
            <div class="col-xs-12 col-sm-9">
                <div class="clearfix">
                    <input type="text" name="materialThumbUrl" id="materialThumbUrl" class="col-xs-12 col-sm-6" />
                </div>
            </div>
        </div>


        <div class="form-group">
            <label class="control-label col-xs-12 col-sm-3 no-padding-right" for="materialNeedOpenComment">materialNeedOpenComment:</label>
            <div class="col-xs-12 col-sm-9">
                <div class="clearfix">
                    <input type="text" name="materialNeedOpenComment" id="materialNeedOpenComment" class="col-xs-12 col-sm-6" />
                </div>
            </div>
        </div>


        <div class="form-group">
            <label class="control-label col-xs-12 col-sm-3 no-padding-right" for="materialContent">materialContent:</label>
            <div class="col-xs-12 col-sm-9">
                <div class="clearfix">
                    <input type="text" name="materialContent" id="materialContent" class="col-xs-12 col-sm-6" />
                </div>
            </div>
        </div>


        <div class="form-group">
            <label class="control-label col-xs-12 col-sm-3 no-padding-right" for="materialThumbMediaId">materialThumbMediaId:</label>
            <div class="col-xs-12 col-sm-9">
                <div class="clearfix">
                    <input type="text" name="materialThumbMediaId" id="materialThumbMediaId" class="col-xs-12 col-sm-6" />
                </div>
            </div>
        </div>


        <div class="form-group">
            <label class="control-label col-xs-12 col-sm-3 no-padding-right" for="materialTitle">materialTitle:</label>
            <div class="col-xs-12 col-sm-9">
                <div class="clearfix">
                    <input type="text" name="materialTitle" id="materialTitle" class="col-xs-12 col-sm-6" />
                </div>
            </div>
        </div>


        <div class="form-group">
            <label class="control-label col-xs-12 col-sm-3 no-padding-right" for="materialName">materialName:</label>
            <div class="col-xs-12 col-sm-9">
                <div class="clearfix">
                    <input type="text" name="materialName" id="materialName" class="col-xs-12 col-sm-6" />
                </div>
            </div>
        </div>


        <div class="form-group">
            <label class="control-label col-xs-12 col-sm-3 no-padding-right" for="materialShowCoverPic">materialShowCoverPic:</label>
            <div class="col-xs-12 col-sm-9">
                <div class="clearfix">
                    <input type="text" name="materialShowCoverPic" id="materialShowCoverPic" class="col-xs-12 col-sm-6" />
                </div>
            </div>
        </div>


        <div class="form-group">
            <label class="control-label col-xs-12 col-sm-3 no-padding-right" for="materialContentSourceUrl">materialContentSourceUrl:</label>
            <div class="col-xs-12 col-sm-9">
                <div class="clearfix">
                    <input type="text" name="materialContentSourceUrl" id="materialContentSourceUrl" class="col-xs-12 col-sm-6" />
                </div>
            </div>
        </div>


    <input type="hidden" name="materialId"  id="materialId">



        <div class="form-group">
            <label class="control-label col-xs-12 col-sm-3 no-padding-right" for="materialOnlyFansCanComment">materialOnlyFansCanComment:</label>
            <div class="col-xs-12 col-sm-9">
                <div class="clearfix">
                    <input type="text" name="materialOnlyFansCanComment" id="materialOnlyFansCanComment" class="col-xs-12 col-sm-6" />
                </div>
            </div>
        </div>

                <div class="space-4"></div>
                <div class="clearfix form-actions">
                    <div class="col-md-offset-3 col-md-9">
                        <button class="btn btn-info" type="submit" id="submit">
                            <i class="ace-icon fa fa-check bigger-110"></i>
                            提交
                        </button>

                        &nbsp; &nbsp; &nbsp;
                        <button class="btn" type="reset">
                            <i class="ace-icon fa fa-undo bigger-110"></i>
                            重置
                        </button>
                    </div>
                </div>
            </form>
        </div>
        <!-- PAGE CONTENT ENDS -->
    </div>
    <!-- /.col -->
</div>
<script type="text/javascript" th:inline="javascript">

    jQuery(function($) {
        var id=[[${id}]];
        $.ajax({
            url: contextPath+"api/wxmaterial?id="+id,
            method: "get",
            success: function (data) {
                $('#form').autofill(data.content);
            },
            error: function (data) {
                console.log("查询数据出错！");
            }
        })




        var $form = $('#form').validate({
            errorElement: 'div',
            errorClass: 'help-block',
            focusInvalid: false,
            ignore: "",
            rules: {
                materialUrl: {
                    required: true
                },
                materialMediaId: {
                    required: true
                },
                materialUpdateTime: {
                    required: true
                },
                materialDigest: {
                    required: true
                },
                materialType: {
                    required: true
                },
                materialAuthor: {
                    required: true
                },
                materialThumbUrl: {
                    required: true
                },
                materialNeedOpenComment: {
                    required: true
                },
                materialContent: {
                    required: true
                },
                materialThumbMediaId: {
                    required: true
                },
                materialTitle: {
                    required: true
                },
                materialName: {
                    required: true
                },
                materialShowCoverPic: {
                    required: true
                },
                materialContentSourceUrl: {
                    required: true
                },
                materialOnlyFansCanComment: {
                    required: true
                },
            },
            
            highlight: function (e) {
                $(e).closest('.form-group').removeClass('has-info').addClass('has-error');
            },

            success: function (e) {
                $(e).closest('.form-group').removeClass('has-error');
                $(e).remove();
            },

            errorPlacement: function (error, element) {
                 error.insertAfter(element.parent());
            },

            submitHandler: function (form) {

                var data = $(form).serializeObject();

                $.ajax({
                    url: contextPath+"api/wxmaterial/",
                    method: "put",
                    data : JSON.stringify(data),
                    contentType: "application/json",
                    dataType : "json",
                    success: function (data) {
                        location.href=contextPath+"wxmaterial/list";
                    },
                    error: function (data) {
                        console.log(data);
                    }
                })


            },
            invalidHandler: function (form) {

            }
        });
    })
</script>
</body>
</html>
